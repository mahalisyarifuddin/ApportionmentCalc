<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ApportionmentCalc</title>
		<style>
			:root {
				--primary: #1976d2;
				--hover: #004080;
				--bg: #f9f9ff;
				--surface: #fff;
				--text: #181c21;
				--border: #c1c6d4;
				--dim: #e0e2ec;
				--success: #2e8534;
				--danger: #ba1a1a
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--bg: #101319;
					--surface: #0b0e14;
					--text: #e0e2ea;
					--border: #414752;
					--dim: #44474f
				}
			}

			:root.dark {
				--bg: #101319;
				--surface: #0b0e14;
				--text: #e0e2ea;
				--border: #414752;
				--dim: #44474f
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			*:focus-visible {
				outline: 2px solid var(--primary);
				outline-offset: 2px
			}

			body {
				background: var(--bg);
				color: var(--text);
				font-family: sans-serif;
				display: flex;
				justify-content: center;
				min-height: 100vh;
				padding: 1rem
			}

			.container {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				max-width: 960px;
				padding: 2rem;
				width: 100%;
				position: relative;
				margin: 2rem 0
			}

			.hidden {
				display: none!important
			}

			h1,h2,h3,label {
				margin: .5rem 0
			}

			label {
				display: block;
				font-weight: 700
			}

			input,select,button {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px;
				color: var(--text);
				font-size: 1rem;
				padding: .5rem;
				width: 100%
			}

			button {
				cursor: pointer;
				transition: background .1s
			}

			button:disabled {
				background: var(--dim)!important;
				cursor: not-allowed;
				opacity: .6
			}

			.primary {
				background: var(--primary);
				border: none;
				color: #fff
			}

			.primary:hover:not(:disabled) {
				background: var(--hover)
			}

			.secondary:hover:not(:disabled) {
				background: var(--dim)
			}

			.danger,.success {
				color: #fff;
				border: 0
			}

			.danger {
				background: var(--danger)
			}

			.success {
				background: var(--success)
			}

			.danger:hover,.success:hover {
				filter: brightness(.9)
			}

			.selectors {
				position: absolute;
				right: 2rem;
				top: 1rem;
				display: flex;
				gap: 8px
			}

			.selectors select {
				font-size: .9rem;
				padding: 5px;
				width: auto
			}

			.row {
				display: flex;
				gap: 1rem;
				margin-bottom: 1rem
			}

			.group {
				flex: 1
			}

			.party-list {
				display: block;
				margin-bottom: 1rem
			}

			.party-row {
				margin-bottom: .5rem;
				display: flex;
				gap: .5rem;
				align-items: center
			}

			.party-row input[type=text] {
				flex: 2
			}

			.party-row input[type=number] {
				flex: 1
			}

			.party-row button {
				width: auto;
				padding: .5rem 1rem
			}

			.results-grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 1rem;
				margin-top: 1rem
			}

			table {
				border-collapse: collapse;
				margin-top: 1rem;
				width: 100%;
				font-size: .9rem
			}

			th,td {
				border: 1px solid var(--border);
				padding: .5rem;
				text-align: left
			}

			th {
				background: var(--primary);
				color: #fff
			}

			.comparison {
				margin-top: 2rem;
				padding-top: 1rem;
				border-top: 1px solid var(--border)
			}

			.positive {
				color: var(--success);
				font-weight: 700
			}

			.negative {
				color: var(--danger);
				font-weight: 700
			}

			.neutral {
				opacity: .5
			}

			.step {
				background: var(--surface);
				border: 1px solid var(--border);
				margin-bottom: 1rem;
				padding: 1rem;
				border-radius: 4px
			}

			.highlight {
				background: rgba(0,112,234,.1);
				font-weight: bold
			}

			.error {
				color: #d32f2f;
				font-size: .9rem;
				margin-top: 1rem;
				display: block;
				font-weight: 500
			}

			#modal {
				position: fixed;
				inset: 0;
				background: rgba(0,0,0,.5);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1000
			}

			#content {
				background: var(--surface);
				padding: 2rem;
				border-radius: 8px;
				max-width: 90%;
				max-height: 90%;
				overflow-y: auto;
				width: 800px;
				position: relative
			}

			#close {
				position: absolute;
				top: 1rem;
				right: 1rem;
				width: auto;
				padding: .5rem 1rem
			}

			.actions {
				display: flex;
				gap: 1rem;
				margin-top: 1rem;
				flex-wrap: wrap
			}

			.actions button {
				flex: 1
			}

			.info {
				font-size: .9rem;
				opacity: .8;
				line-height: 1.6
			}

			#subtitle {
				margin-bottom: 1.5rem;
				opacity: .8
			}

			.stats {
				margin-top: 1rem;
				padding: 1rem;
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px
			}

			.italic {
				font-style: italic
			}

			.step-header {
				margin-top: 2rem
			}

			@media(max-width: 768px) {
				.results-grid {
					grid-template-columns:1fr
				}

				.selectors {
					position: static;
					justify-content: flex-end;
					margin-bottom: .5rem
				}

				.row {
					flex-direction: column
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="selectors">
				<select id="language">
					<option value="en">English</option>
					<option value="id">Bahasa Indonesia</option>
				</select>
				<select id="theme">
					<option value="auto"></option>
					<option value="light"></option>
					<option value="dark"></option>
				</select>
			</div>
			<h1 id="title"></h1>
			<p id="subtitle"></p>
			<div id="input">
				<div class="row">
					<div class="group">
						<label id="seatsLabel" for="seats"></label>
						<input type="number" id="seats" min="1" value="10">
					</div>
					<div class="group">
						<label id="thresholdLabel" for="threshold"></label>
						<input type="text" id="threshold" value="4">
					</div>
				</div>
				<div class="party-list" id="list"></div>
				<div class="row" style="gap:.5rem">
					<button id="add" class="secondary" style="flex:1"></button>
					<button id="clear" class="secondary" style="flex:1"></button>
					<button id="import" class="secondary" style="flex:1"></button>
				</div>
				<input type="file" id="file" accept=".csv,.tsv,.txt" class="hidden">
				<span id="error" class="error hidden" aria-live="polite"></span>
				<button id="calculate" class="primary"></button>
			</div>
			<div id="results" class="hidden">
				<div class="actions">
					<button id="edit" class="secondary"></button>
					<button id="steps" class="secondary"></button>
					<button id="export" class="success"></button>
				</div>
				<div id="stats" class="stats"></div>
				<div class="results-grid">
					<div>
						<h2 id="hareTitle"></h2>
						<div id="hare"></div>
					</div>
					<div>
						<h2 id="sainteLagueTitle"></h2>
						<div id="sainteLague"></div>
					</div>
				</div>
				<div class="comparison">
					<h2 id="compareTitle"></h2>
					<div id="compare"></div>
				</div>
			</div>
		</div>
		<div id="modal" class="hidden">
			<div id="content">
				<button id="close" class="secondary">×</button>
				<h2 id="modalTitle"></h2>
				<div id="modalSteps"></div>
			</div>
		</div>
		<script>
			const text = {
				en: {
					title: 'ApportionmentCalc',
					subtitle: 'Electoral seat allocation calculator: Sainte-Laguë vs Hare Quota',
					autoTheme: 'Auto Theme',
					lightTheme: 'Light',
					darkTheme: 'Dark',
					seatsLabel: 'Total Seats',
					thresholdLabel: 'Electoral Threshold (%)',
					add: '+ Add Party',
					calculate: 'Calculate Allocation',
					edit: 'Edit Inputs',
					steps: 'Show Sainte-Laguë Steps',
					export: 'Export to CSV',
					hareTitle: 'Hare Quota Method',
					sainteLagueTitle: 'Sainte-Laguë Method',
					compareTitle: 'Results Comparison',
					modalTitle: 'Sainte-Laguë Step-by-Step',
					party: 'Party',
					votes: 'Votes',
					seatsColumn: 'Seats',
					remainder: 'Remainder',
					diff: 'Diff',
					quota: 'Quota',
					totalVotes: 'Total Valid Votes',
					thresholdVotes: 'Threshold Votes',
					belowThreshold: 'Parties below threshold',
					partyPlaceholder: 'Party Name',
					votesPlaceholder: 'Votes',
					alertSeats: 'Total seats must be at least 1.',
					alertParties: 'Please add at least one party with votes.',
					round: 'Round',
					winner: 'Winner',
					quotient: 'Quotient',
					divisor: 'Divisor',
					seatAllocated: 'Seat #{n}',
					divisorsText: 'Divisors: 1, 3, 5, 7...',
					quotientDetail: 'Quotient Detail',
					detailsLimited: 'Showing details for the first {n} rounds only.',
					winnerPrefix: 'Winner: ',
					share: '%',
					passedHeader: 'Passed Threshold?',
					hareSeatsHeader: 'Hare Seats',
					sainteLagueSeatsHeader: 'Sainte-Laguë Seats',
					differenceHeader: 'Difference',
					yes: 'Yes',
					no: 'No',
					import: 'Import CSV/TSV',
					alertImport: 'Error importing file. Please ensure it is a valid CSV/TSV with "Party" and "Votes" columns.',
					clear: 'Clear All',
					clearConfirm: 'Are you sure you want to clear all parties?',
					removeParty: 'Remove Party',
					closeModal: 'Close Modal',
					languageLabel: 'Language',
					themeLabel: 'Theme'
				},
				id: {
					title: 'ApportionmentCalc',
					subtitle: 'Kalkulator alokasi kursi pemilu: Sainte-Laguë vs Kuota Hare',
					autoTheme: 'Tema Otomatis',
					lightTheme: 'Terang',
					darkTheme: 'Gelap',
					seatsLabel: 'Jumlah Kursi',
					thresholdLabel: 'Ambang Batas Parlemen (%)',
					add: '+ Tambah Partai',
					calculate: 'Hitung Alokasi',
					edit: 'Ubah Input',
					steps: 'Tampilkan Langkah Sainte-Laguë',
					export: 'Ekspor ke CSV',
					hareTitle: 'Metode Kuota Hare',
					sainteLagueTitle: 'Metode Sainte-Laguë',
					compareTitle: 'Perbandingan Hasil',
					modalTitle: 'Langkah-langkah Sainte-Laguë',
					party: 'Partai',
					votes: 'Suara',
					seatsColumn: 'Kursi',
					remainder: 'Sisa',
					diff: 'Selisih',
					quota: 'BPP (Bilangan Pembagi Pemilih)',
					totalVotes: 'Total Suara Sah',
					thresholdVotes: 'Suara Ambang Batas',
					belowThreshold: 'Partai di bawah ambang batas',
					partyPlaceholder: 'Nama Partai',
					votesPlaceholder: 'Jumlah Suara',
					alertSeats: 'Jumlah kursi harus minimal 1.',
					alertParties: 'Harap tambahkan setidaknya satu partai dengan suara.',
					round: 'Putaran',
					winner: 'Pemenang',
					quotient: 'Bilangan',
					divisor: 'Pembagi',
					seatAllocated: 'Kursi ke-{n}',
					divisorsText: 'Pembagi: 1, 3, 5, 7...',
					quotientDetail: 'Rincian Bilangan',
					detailsLimited: 'Menampilkan rincian untuk {n} putaran pertama saja.',
					winnerPrefix: 'Pemenang: ',
					share: '%',
					passedHeader: 'Lolos Ambang Batas?',
					hareSeatsHeader: 'Kursi Hare',
					sainteLagueSeatsHeader: 'Kursi Sainte-Laguë',
					differenceHeader: 'Selisih',
					yes: 'Ya',
					no: 'Tidak',
					import: 'Impor CSV/TSV',
					alertImport: 'Gagal mengimpor file. Pastikan format CSV/TSV valid dengan kolom "Partai" dan "Suara".',
					clear: 'Hapus Semua',
					clearConfirm: 'Apakah Anda yakin ingin menghapus semua partai?',
					removeParty: 'Hapus Partai',
					closeModal: 'Tutup Modal',
					languageLabel: 'Bahasa',
					themeLabel: 'Tema'
				}
			};

			const escape = string=>string.replace(/[&<>"']/g, character=>'&#' + character.charCodeAt(0) + ';');
			const dom = new Proxy({},{
				get: (_,id)=>document.getElementById(id)
			});
			const STEPS_LIMIT = 50;

			class ApportionmentCalc {
				constructor() {
					this.parties = Object.entries({
						Apple: 25000,
						Blueberry: 15000,
						Cherry: 9000,
						Date: 5000,
						Elderberry: 1500
					}).map(([name,votes],i)=>({
						id: i + 1,
						name: name + ' Party',
						votes
					}));
					this.nextIndex = 6;
					this.data = null;
					this.bind();
					this.setTheme('auto');
					this.setLanguage(navigator.language?.startsWith('id') ? 'id' : 'en');
				}

				bind() {
					const handlers = {
						add: ()=>this.addParty(),
						clear: ()=>this.clearAll(),
						calculate: ()=>this.calculate(),
						edit: ()=>this.show('input'),
						steps: ()=>this.toggleModal(true),
						close: ()=>this.toggleModal(false),
						export: ()=>this.exportData(),
						import: ()=>dom.file.click()
					};
					Object.entries(handlers).forEach(([id,handler])=>dom[id].onclick = handler);
					dom.file.onchange = event=>this.importData(event.target.files[0]);
					dom.modal.onclick = event=>event.target === dom.modal && this.toggleModal(false);
					dom.language.onchange = event=>this.setLanguage(event.target.value);
					dom.theme.onchange = event=>this.setTheme(event.target.value);
					dom.input.oninput = ()=>this.toggleError();
					document.onkeydown = event=>this.handleKey(event);
					dom.list.onclick = event=>{
						const row = event.target.closest('.party-row');
						event.target.matches('.danger') && row && this.removeParty(+row.dataset.id);
					}
					;
					dom.list.onchange = event=>{
						const row = event.target.closest('.party-row');
						const party = row && this.parties.find(item=>item.id === +row.dataset.id);
						party && (event.target.type === 'text' ? party.name = event.target.value : event.target.value = party.votes = Math.max(0, Math.round(+event.target.value) || 0));
					}
					;
				}

				handleKey(event) {
					if (event.key === 'Escape' && !dom.modal.classList.contains('hidden'))
						this.toggleModal(false);
					if ((event.ctrlKey || event.metaKey) && event.key === 'Enter')
						this.calculate();
					const row = event.target.closest('.party-row');
					if (!event.ctrlKey && !event.metaKey && event.key === 'Enter' && row && event.target.matches('input')) {
						event.preventDefault();
						event.target.type === 'text' ? event.target.nextElementSibling?.focus() : row.nextElementSibling ? row.nextElementSibling.querySelector('input')?.focus() : this.addParty();
					}
				}

				string(key) {
					return text[this.language]?.[key] ?? key;
				}
				format(value, options={}) {
					return value.toLocaleString(this.language === 'id' ? 'id-ID' : 'en-US', options);
				}
				table(headers, body) {
					return `<table><thead><tr>${headers.map(header=>`<th>${header}</th>`).join('')}</tr></thead><tbody>${body}</tbody></table>`;
				}

				setTheme(theme) {
					document.documentElement.className = theme === 'auto' ? '' : theme;
					dom.theme.value = theme;
				}

				setLanguage(language) {
					this.language = dom.language.value = document.documentElement.lang = language;
					Object.keys(text.en).forEach(key=>dom[key] && (dom[key].textContent = this.string(key)));
					[...dom.theme.options].forEach(option=>option.textContent = this.string(option.value + 'Theme'));
					[['close', 'closeModal'], ['language', 'languageLabel'], ['theme', 'themeLabel']].forEach(([id,key])=>dom[id].setAttribute('aria-label', this.string(key)));
					this.renderParties();
					!dom.results.classList.contains('hidden') && this.data && this.renderResults();
				}

				show(section) {
					['input', 'results'].forEach(id=>dom[id].classList.toggle('hidden', id !== section));
				}

				toggleModal(visible) {
					dom.modal.classList.toggle('hidden', !visible);
					visible ? (this.lastFocus = document.activeElement,
					this.renderSteps(),
					dom.close.focus()) : this.lastFocus?.focus();
				}

				toggleError(message) {
					dom.error.textContent = message || '';
					dom.error.classList.toggle('hidden', !message);
					dom.calculate.disabled = !!message;
				}

				addParty() {
					this.toggleError();
					this.parties.push({
						id: this.nextIndex++,
						name: '',
						votes: 0
					});
					this.renderParties();
					dom.list.lastElementChild?.querySelector('input')?.focus();
				}

				clearAll() {
					if (!confirm(this.string('clearConfirm')))
						return;
					this.parties = [];
					this.renderParties();
					this.addParty();
					this.toggleError();
				}

				removeParty(id) {
					this.toggleError();
					const index = this.parties.findIndex(party=>party.id === id);
					this.parties = this.parties.filter(party=>party.id !== id);
					this.renderParties();
					const target = Math.min(index, this.parties.length - 1);
					target >= 0 ? dom.list.children[target]?.querySelector('.danger')?.focus() : dom.add.focus();
				}

				renderParties() {
					dom.list.innerHTML = this.parties.map((party,i)=>`
			<div class="party-row" data-id="${party.id}">
				<input type="text" value="${escape(party.name)}" placeholder="${this.string('partyPlaceholder')}" aria-label="${this.string('partyPlaceholder')} ${i + 1}">
				<input type="number" value="${party.votes || ''}" placeholder="${this.string('votesPlaceholder')}" min="0" aria-label="${this.string('votesPlaceholder')} ${i + 1}">
				<button class="danger" aria-label="${this.string('removeParty')} ${i + 1}">×</button>
			</div>`).join('');
				}

				importData(file) {
					if (!file)
						return;
					const reader = new FileReader();
					reader.onload = event=>{
						try {
							const lines = event.target.result.split(/\r?\n/).filter(line=>line.trim());
							if (!lines.length)
								throw 0;
							const separator = lines[0].split('\t').length > lines[0].split(',').length ? '\t' : ',';
							const parse = line=>line.split(new RegExp(`\\${separator}(?=(?:(?:[^"]*"){2})*[^"]*$)`)).map(cell=>cell.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
							const header = parse(lines[0]);
							const find = regex=>header.findIndex(cell=>regex.test(cell));
							let nameIndex = find(/party|partai|name|nama/i)
							  , voteIndex = find(/vote|suara/i)
							  , start = 1;
							if (nameIndex < 0 || voteIndex < 0) {
								start = 0;
								const isNumber = cell=>/^\d+$/.test(cell.replace(/[.,]/g, '').trim());
								voteIndex = header.findIndex(isNumber);
								nameIndex = voteIndex >= 0 && header.length === 2 ? 1 - voteIndex : header.findIndex(cell=>!isNumber(cell));
							}
							if (nameIndex < 0 || voteIndex < 0)
								throw 0;
							const parties = lines.slice(start).map(line=>{
								const cells = parse(line);
								return cells[nameIndex] ? {
									id: this.nextIndex++,
									name: cells[nameIndex],
									votes: +((cells[voteIndex] || '').replace(/\D/g, '')) || 0
								} : null;
							}
							).filter(Boolean);
							if (!parties.length)
								throw 0;
							this.parties = parties;
							this.toggleError();
							this.renderParties();
							dom.file.value = '';
						} catch {
							this.toggleError(this.string('alertImport'));
						}
					}
					;
					reader.readAsText(file);
				}

				calculate() {
					this.toggleError();
					const seats = parseInt(dom.seats.value)
					  , threshold = parseFloat(dom.threshold.value.replace(',', '.')) || 0;
					if (isNaN(seats) || seats < 1)
						return this.toggleError(this.string('alertSeats'));
					const valid = this.parties.filter(party=>party.votes >= 0 && (party.name || party.votes > 0)).map(party=>({
						...party,
						name: party.name || `${this.string('party')} ${party.id}`,
						hareSeats: 0,
						sainteLagueSeats: 0,
						remainder: 0
					}));
					const total = valid.reduce((sum,party)=>sum + party.votes, 0);
					if (total === 0)
						return this.toggleError(this.string('alertParties'));
					const thresholdVotes = total * threshold / 100;
					const passed = valid.filter(party=>party.votes >= thresholdVotes - 1e-7);
					if (!passed.length)
						return this.toggleError(this.string('belowThreshold'));
					const quota = total / seats;
					passed.forEach(party=>{
						party.hareSeats = Math.floor(party.votes * seats / total);
						party.remainder = (party.votes * seats % total) / seats;
						party.divisor = 1;
						party.quotient = party.votes;
					}
					);
					const hare = [...passed].sort((a,b)=>b.remainder - a.remainder || b.votes - a.votes);
					let allocated = passed.reduce((sum,party)=>sum + party.hareSeats, 0);
					for (let i = 0; i < seats - allocated; i++)
						hare[i].hareSeats++;
					const stepList = [];
					for (let i = 1; i <= seats; i++) {
						const winner = passed.reduce((best,party)=>party.quotient > best.quotient || (party.quotient === best.quotient && party.votes > best.votes) ? party : best);
						stepList.push({
							round: i,
							winner: winner.name,
							winnerId: winner.id,
							winnerQuotient: winner.quotient,
							winnerDivisor: winner.divisor,
							quotients: i <= STEPS_LIMIT ? passed.map(({id, name, quotient, divisor})=>({
								id,
								name,
								quotient,
								divisor
							})) : null
						});
						winner.sainteLagueSeats++;
						winner.divisor += 2;
						winner.quotient = winner.votes / winner.divisor;
					}
					this.data = {
						total,
						thresholdVotes,
						threshold,
						seats,
						quota,
						steps: stepList,
						results: valid.map(party=>({
							...party,
							passed: party.votes >= thresholdVotes - 1e-7
						}))
					};
					this.renderResults();
					this.show('results');
				}

				renderResults() {
					if (!this.data)
						return;
					const {results, total, thresholdVotes, threshold, quota} = this.data;
					const passed = results.filter(result=>result.passed)
					  , failed = results.filter(result=>!result.passed);
					const row = (result,seats,extra='')=>`<tr><td>${escape(result.name)}</td><td>${this.format(result.votes)}</td><td>${this.format(result.votes / total * 100, {
						maximumFractionDigits: 2
					})}%</td><td><strong>${seats}</strong></td>${extra}</tr>`;
					dom.stats.innerHTML = `<div class="info">${this.string('totalVotes')}: ${this.format(total)}<br>${this.string('thresholdVotes')} (${this.format(threshold)}%): ${this.format(thresholdVotes, {
						maximumFractionDigits: 0
					})}` + (failed.length ? `<br><span class="italic">${this.string('belowThreshold')}: ${failed.map(result=>`${escape(result.name)} (${this.format(result.votes)}, ${this.format(result.votes / total * 100, {
						maximumFractionDigits: 2
					})}%)`).join(', ')}</span>` : '') + `</div>`;
					const headers = ['party', 'votes', 'share', 'seatsColumn'].map(key=>this.string(key));
					dom.hare.innerHTML = `<p class="info">${this.string('quota')}: ${this.format(quota)}</p>` + this.table([...headers, this.string('remainder')], [...passed].sort((a,b)=>b.hareSeats - a.hareSeats).map(result=>row(result, result.hareSeats, `<td>${this.format(result.remainder, {
						maximumFractionDigits: 6
					})}</td>`)).join(''));
					dom.sainteLague.innerHTML = `<p class="info">${this.string('divisorsText')}</p>` + this.table(headers, [...passed].sort((a,b)=>b.sainteLagueSeats - a.sainteLagueSeats).map(result=>row(result, result.sainteLagueSeats)).join(''));
					dom.compare.innerHTML = this.table([this.string('party'), 'Hare', 'Sainte-Laguë', this.string('diff')], [...passed].sort((a,b)=>b.votes - a.votes).map(result=>{
						const difference = result.sainteLagueSeats - result.hareSeats;
						return `<tr><td>${escape(result.name)}</td><td>${result.hareSeats}</td><td>${result.sainteLagueSeats}</td><td class="${difference > 0 ? 'positive' : difference < 0 ? 'negative' : 'neutral'}">${difference > 0 ? '+' : ''}${difference}</td></tr>`;
					}
					).join(''));
				}

				renderSteps() {
					const {steps} = this.data || {};
					if (!steps?.length)
						return;
					const details = steps.slice(0, STEPS_LIMIT);
					const warning = steps.length > STEPS_LIMIT ? `<p class="info" style="margin-top:1rem;font-style:italic">${this.string('detailsLimited').replace('{n}', STEPS_LIMIT)}</p>` : '';
					const seatTemplate = this.string('seatAllocated')
					  , winnerPrefix = this.string('winnerPrefix')
					  , options = {
						maximumFractionDigits: 2
					};
					dom.modalSteps.innerHTML = this.table(['round', 'winner', 'quotient', 'divisor'].map(key=>this.string(key)), steps.map(step=>`<tr><td>${seatTemplate.replace('{n}', step.round)}</td><td><strong>${escape(step.winner)}</strong></td><td>${this.format(step.winnerQuotient, options)}</td><td>${step.winnerDivisor}</td></tr>`).join('')) + `<h3 class="step-header">${this.string('quotientDetail')}</h3>${warning}` + details.map(step=>step.quotients ? `<div class="step"><h4>${seatTemplate.replace('{n}', step.round)} - ${winnerPrefix}${escape(step.winner)}</h4>` + this.table(step.quotients.map(quotient=>`${escape(quotient.name)} (/${quotient.divisor})`), `<tr>${step.quotients.map(quotient=>`<td class="${quotient.id === step.winnerId ? 'highlight' : ''}">${this.format(quotient.quotient, options)}</td>`).join('')}</tr>`) + '</div>' : '').join('') + warning;
				}

				exportData() {
					if (!this.data)
						return;
					const {results} = this.data
					  , total = results.reduce((sum,party)=>sum + party.votes, 0);
					const header = [this.string('party'), this.string('votes'), this.string('share'), this.string('passedHeader'), this.string('hareSeatsHeader'), this.string('sainteLagueSeatsHeader'), this.string('differenceHeader')].join(',');
					const csv = header + '\n' + results.map(result=>`"${result.name.replace(/"/g, '""')}",${result.votes},"${this.format(result.votes / total * 100, {
						minimumFractionDigits: 2,
						maximumFractionDigits: 2
					})}",${result.passed ? this.string('yes') : this.string('no')},${result.hareSeats},${result.sainteLagueSeats},${result.sainteLagueSeats - result.hareSeats}`).join('\n');
					Object.assign(document.createElement('a'), {
						href: URL.createObjectURL(new Blob([csv],{
							type: 'text/csv'
						})),
						download: `apportionment_${new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-')}.csv`
					}).click();
				}
			}

			new ApportionmentCalc();
		</script>
	</body>
