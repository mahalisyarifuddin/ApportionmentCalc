<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ApportionmentCalc</title>
		<style>
			:root {
				--primary: #0070ea;
				--hover: #005bc0;
				--background: #f9f9ff;
				--surface: #fff;
				--text: #414754;
				--border: #c1c6d7;
				--dim: #d7d9e5;
				--success: #28a745;
				--danger: #dc3545
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--background:#10131b;
					--surface: #181c23;
					--text: #c1c6d7;
					--border: #414754;
					--dim: #10131b
				}
			}

			:root.dark {
				--background: #10131b;
				--surface: #181c23;
				--text: #c1c6d7;
				--border: #414754;
				--dim: #10131b
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			body {
				background: var(--background);
				color: var(--text);
				font-family: sans-serif;
				display: flex;
				justify-content: center;
				min-height: 100vh;
				padding: 1rem
			}

			.container {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				max-width: 960px;
				padding: 2rem;
				width: 100%;
				position: relative;
				margin-top: 2rem
			}

			.hidden {
				display: none!important
			}

			h1,h2,h3,label {
				margin: .5rem 0
			}

			label {
				display: block;
				font-weight: 700
			}

			input,select,button {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px;
				color: var(--text);
				font-size: 1rem;
				padding: .5rem;
				width: 100%
			}

			button {
				cursor: pointer;
				transition: background .2s
			}

			.primary {
				background: var(--primary);
				color: #fff;
				border: 0
			}

			.primary:hover {
				background: var(--hover)
			}

			.secondary:hover {
				background: var(--dim)
			}

			.danger,.success {
				color: #fff;
				border: 0
			}

			.danger {
				background: var(--danger)
			}

			.success {
				background: var(--success)
			}

			.danger:hover,.success:hover {
				filter: brightness(.9)
			}

			.selectors {
				position: absolute;
				right: 2rem;
				top: 1rem;
				display: flex;
				gap: 8px
			}

			.selectors select {
				font-size: .9rem;
				padding: 5px;
				width: auto
			}

			.row {
				display: flex;
				gap: 1rem
			}

			.group {
				flex: 1;
				margin-bottom: 1rem
			}

			.party-list {
				display: block;
				margin-bottom: 1rem
			}

			.party-row {
				margin-bottom: .5rem;
				display: flex;
				gap: .5rem;
				align-items: center
			}

			.party-row input[type=text] {
				flex: 2
			}

			.party-row input[type=number] {
				flex: 1
			}

			.party-row button {
				width: auto;
				padding: .5rem 1rem
			}

			.results-grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 1rem;
				margin-top: 1rem
			}

			table {
				border-collapse: collapse;
				margin-top: 1rem;
				width: 100%;
				font-size: .9rem
			}

			th,td {
				border: 1px solid var(--border);
				padding: .5rem;
				text-align: left
			}

			th {
				background: var(--primary);
				color: #fff
			}

			.comparison {
				margin-top: 2rem;
				padding-top: 1rem;
				border-top: 1px solid var(--border)
			}

			.positive {
				color: var(--success);
				font-weight: 700
			}

			.negative {
				color: var(--danger);
				font-weight: 700
			}

			.neutral {
				opacity: .5
			}

			.step {
				background: var(--surface);
				border: 1px solid var(--border);
				margin-bottom: 1rem;
				padding: 1rem;
				border-radius: 4px
			}

			.highlight {
				background: rgba(0,112,234,.1);
				font-weight: bold
			}

			#modal {
				position: fixed;
				inset: 0;
				background: rgba(0,0,0,.5);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1000
			}

			#content {
				background: var(--surface);
				padding: 2rem;
				border-radius: 8px;
				max-width: 90%;
				max-height: 90%;
				overflow-y: auto;
				width: 800px;
				position: relative
			}

			#close {
				position: absolute;
				top: 1rem;
				right: 1rem;
				width: auto;
				padding: .5rem 1rem
			}

			.actions {
				display: flex;
				gap: 1rem;
				margin-top: 1rem;
				flex-wrap: wrap
			}

			.actions button {
				flex: 1
			}

			.info {
				font-size: .9rem;
				opacity: .8;
				line-height: 1.6
			}

			#subtitle {
				margin-bottom: 1.5rem;
				opacity: .8
			}

			#add {
				margin-bottom: 1rem
			}

			.stats {
				margin-top: 1rem;
				padding: 1rem;
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px
			}

			.italic {
				font-style: italic
			}

			.step-header {
				margin-top: 2rem
			}

			@media(max-width: 768px) {
				.results-grid {
					grid-template-columns:1fr
				}

				.selectors {
					position: static;
					justify-content: flex-end;
					margin-bottom: .5rem
				}

				.row {
					flex-direction: column;
					gap: 0
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="selectors">
				<select id="language">
					<option value="en">English</option>
					<option value="id">Bahasa Indonesia</option>
				</select>
				<select id="theme">
					<option value="auto"></option>
					<option value="light"></option>
					<option value="dark"></option>
				</select>
			</div>
			<h1 id="title"></h1>
			<p id="subtitle"></p>
			<div id="input">
				<div class="row">
					<div class="group">
						<label id="seatsLabel" for="seats"></label>
						<input type="number" id="seats" min="1" value="10">
					</div>
					<div class="group">
						<label id="thresholdLabel" for="threshold"></label>
						<input type="text" id="threshold" value="4">
					</div>
				</div>
				<div class="party-list" id="list"></div>
				<div class="row" style="margin-bottom:1rem">
					<button id="add" class="secondary" style="margin-bottom:0"></button>
					<button id="import" class="secondary" style="margin-bottom:0"></button>
				</div>
				<input type="file" id="file" accept=".csv,.tsv,.txt" class="hidden">
				<button id="calculate" class="primary"></button>
			</div>
			<div id="results" class="hidden">
				<div class="actions">
					<button id="edit" class="secondary"></button>
					<button id="steps" class="secondary"></button>
					<button id="export" class="success"></button>
				</div>
				<div id="stats" class="stats"></div>
				<div class="results-grid">
					<div>
						<h2 id="hareTitle"></h2>
						<div id="hare"></div>
					</div>
					<div>
						<h2 id="sainteLagueTitle"></h2>
						<div id="sainteLague"></div>
					</div>
				</div>
				<div class="comparison">
					<h2 id="compareTitle"></h2>
					<div id="compare"></div>
				</div>
			</div>
		</div>
		<div id="modal" class="hidden">
			<div id="content">
				<button id="close" class="secondary">×</button>
				<h2 id="modalTitle"></h2>
				<div id="modalSteps"></div>
			</div>
		</div>
		<script>
			const text = {
				en: {
					title: 'ApportionmentCalc',
					subtitle: 'Electoral seat allocation calculator: Sainte-Laguë vs Hare Quota',
					autoTheme: 'Auto Theme',
					lightTheme: 'Light',
					darkTheme: 'Dark',
					seatsLabel: 'Total Seats',
					thresholdLabel: 'Electoral Threshold (%)',
					add: '+ Add Party',
					calculate: 'Calculate Allocation',
					edit: 'Edit Inputs',
					steps: 'Show Sainte-Laguë Steps',
					export: 'Export to CSV',
					hareTitle: 'Hare Quota Method',
					sainteLagueTitle: 'Sainte-Laguë Method',
					compareTitle: 'Results Comparison',
					modalTitle: 'Sainte-Laguë Step-by-Step',
					party: 'Party',
					votes: 'Votes',
					seatsColumn: 'Seats',
					remainder: 'Remainder',
					diff: 'Diff',
					quota: 'Quota',
					totalVotes: 'Total Valid Votes',
					thresholdVotes: 'Threshold Votes',
					belowThreshold: 'Parties below threshold',
					partyPlaceholder: 'Party Name',
					votesPlaceholder: 'Votes',
					alertSeats: 'Total seats must be at least 1.',
					alertParties: 'Please add at least one party with votes.',
					round: 'Round',
					winner: 'Winner',
					quotient: 'Quotient',
					divisor: 'Divisor',
					seatAllocated: 'Seat #{n}',
					divisorsText: 'Divisors: 1, 3, 5, 7...',
					quotientDetail: 'Quotient Detail',
					detailsLimited: 'Showing details for the first {n} rounds only.',
					winnerPrefix: 'Winner: ',
					share: 'Share (%)',
					passedHeader: 'Passed Threshold?',
					hareSeatsHeader: 'Hare Seats',
					sainteLagueSeatsHeader: 'Sainte-Laguë Seats',
					differenceHeader: 'Difference',
					yes: 'Yes',
					no: 'No',
					import: 'Import CSV/TSV',
					alertImport: 'Error importing file. Please ensure it is a valid CSV/TSV with "Party" and "Votes" columns.',
					removeParty: 'Remove Party',
					closeModal: 'Close Modal',
					languageLabel: 'Language',
					themeLabel: 'Theme'
				},
				id: {
					title: 'ApportionmentCalc',
					subtitle: 'Kalkulator alokasi kursi pemilu: Sainte-Laguë vs Kuota Hare',
					autoTheme: 'Tema Otomatis',
					lightTheme: 'Terang',
					darkTheme: 'Gelap',
					seatsLabel: 'Jumlah Kursi',
					thresholdLabel: 'Ambang Batas Parlemen (%)',
					add: '+ Tambah Partai',
					calculate: 'Hitung Alokasi',
					edit: 'Ubah Input',
					steps: 'Tampilkan Langkah Sainte-Laguë',
					export: 'Ekspor ke CSV',
					hareTitle: 'Metode Kuota Hare',
					sainteLagueTitle: 'Metode Sainte-Laguë',
					compareTitle: 'Perbandingan Hasil',
					modalTitle: 'Langkah-langkah Sainte-Laguë',
					party: 'Partai',
					votes: 'Suara',
					seatsColumn: 'Kursi',
					remainder: 'Sisa',
					diff: 'Selisih',
					quota: 'BPP (Bilangan Pembagi Pemilih)',
					totalVotes: 'Total Suara Sah',
					thresholdVotes: 'Suara Ambang Batas',
					belowThreshold: 'Partai di bawah ambang batas',
					partyPlaceholder: 'Nama Partai',
					votesPlaceholder: 'Jumlah Suara',
					alertSeats: 'Jumlah kursi harus minimal 1.',
					alertParties: 'Harap tambahkan setidaknya satu partai dengan suara.',
					round: 'Putaran',
					winner: 'Pemenang',
					quotient: 'Bilangan',
					divisor: 'Pembagi',
					seatAllocated: 'Kursi ke-{n}',
					divisorsText: 'Pembagi: 1, 3, 5, 7...',
					quotientDetail: 'Rincian Bilangan',
					detailsLimited: 'Menampilkan rincian untuk {n} putaran pertama saja.',
					winnerPrefix: 'Pemenang: ',
					share: 'Persentase (%)',
					passedHeader: 'Lolos Ambang Batas?',
					hareSeatsHeader: 'Kursi Hare',
					sainteLagueSeatsHeader: 'Kursi Sainte-Laguë',
					differenceHeader: 'Selisih',
					yes: 'Ya',
					no: 'Tidak',
					import: 'Impor CSV/TSV',
					alertImport: 'Gagal mengimpor file. Pastikan format CSV/TSV valid dengan kolom "Partai" dan "Suara".',
					removeParty: 'Hapus Partai',
					closeModal: 'Tutup Modal',
					languageLabel: 'Bahasa',
					themeLabel: 'Tema'
				}
			};

			const node = (tag,props,children)=>{
				const element = Object.assign(document.createElement(tag), props);
				children && element.append(...[children].flat());
				return element;
			}
			;
			const escape = text=>text.replace(/[&<>"']/g, m=>({'&': '&amp;','<': '&lt;','>': '&gt;','"': '&quot;',"'": '&#39;'}[m]));
			const dom = Object.fromEntries([...document.querySelectorAll('[id]')].map(element=>[element.id, element]));

			class ApportionmentCalc {
				constructor() {
					this.parties = Object.entries({
						'Apple Party': 25000,
						'Banana Party': 15000,
						'Cherry Party': 9000,
						'Date Party': 5000,
						'Elderberry Party': 1500
					}).map(([name,votes],index)=>({
						id: index + 1,
						name,
						votes
					}));
					this.nextIndex = 6;
					this.language = navigator.language?.startsWith('id') ? 'id' : 'en';
					this.data = null;
					this.bind();
					this.renderParties();
					this.setTheme('auto');
					this.setLanguage(this.language);
				}

				bind() {
					dom.add.onclick = ()=>this.addParty();
					dom.calculate.onclick = ()=>this.calculate();
					dom.edit.onclick = ()=>this.show('input');
					dom.steps.onclick = ()=>this.toggleModal(true);
					dom.close.onclick = ()=>this.toggleModal(false);
					dom.export.onclick = ()=>this.exportData();
					dom.import.onclick = ()=>dom.file.click();
					dom.file.onchange = event=>this.importData(event.target.files[0]);
					dom.modal.onclick = event=>event.target === dom.modal && this.toggleModal(false);
					dom.language.onchange = event=>this.setLanguage(event.target.value);
					dom.theme.onchange = event=>this.setTheme(event.target.value);
				}

				string(key) {
					return text[this.language]?.[key] ?? key;
				}
				format(value, options={}) {
					return value.toLocaleString(this.language === 'id' ? 'id-ID' : 'en-US', options);
				}
				template(key, values) {
					return Object.entries(values ?? {}).reduce((result,[k,v])=>result.replace(`{${k}}`, v), this.string(key));
				}

				setTheme(theme) {
					document.documentElement.className = theme === 'auto' ? '' : theme;
					dom.theme.value = theme;
				}

				setLanguage(language) {
					this.language = language;
					dom.language.value = language;
					document.documentElement.lang = language;
					['title', 'subtitle', 'seatsLabel', 'thresholdLabel', 'add', 'calculate', 'edit', 'steps', 'export', 'import', 'hareTitle', 'sainteLagueTitle', 'compareTitle', 'modalTitle'].forEach(id=>dom[id].textContent = this.string(id));
					[['autoTheme', 0], ['lightTheme', 1], ['darkTheme', 2]].forEach(([key,index])=>dom.theme.options[index].textContent = this.string(key));
					dom.close.setAttribute('aria-label', this.string('closeModal'));
					dom.language.setAttribute('aria-label', this.string('languageLabel'));
					dom.theme.setAttribute('aria-label', this.string('themeLabel'));
					this.renderParties();
					!dom.results.classList.contains('hidden') && this.data && this.renderResults();
				}

				show(section) {
					['input', 'results'].forEach(id=>dom[id].classList.toggle('hidden', id !== section));
				}
				toggleModal(visible) {
					dom.modal.classList.toggle('hidden', !visible);
					visible && this.renderSteps();
				}
				addParty() {
					this.parties.push({
						id: this.nextIndex++,
						name: '',
						votes: 0
					});
					this.renderParties();
				}
				removeParty(id) {
					this.parties = this.parties.filter(party=>party.id !== id);
					this.renderParties();
				}
				renderParties() {
					dom.list.replaceChildren(...this.parties.map(party=>this.createPartyRow(party)));
				}

				createPartyRow(party) {
					const row = node('div', {
						className: 'party-row'
					});
					row.innerHTML = `<input type="text" placeholder="${this.string('partyPlaceholder')}" aria-label="${this.string('partyPlaceholder')}"><input type="number" placeholder="${this.string('votesPlaceholder')}" min="0" aria-label="${this.string('votesPlaceholder')}"><button class="danger" aria-label="${this.string('removeParty')}">×</button>`;
					const [name,votes,remove] = row.children;
					name.value = party.name;
					votes.value = party.votes || '';
					name.onchange = event=>party.name = event.target.value;
					votes.onchange = event=>event.target.value = party.votes = Math.round(parseFloat(event.target.value)) || 0;
					remove.onclick = ()=>this.removeParty(party.id);
					return row;
				}

				calculate() {
					const seats = parseInt(dom.seats.value);
					const threshold = parseFloat(dom.threshold.value.replace(',', '.')) || 0;
					if (isNaN(seats) || seats < 1)
						return alert(this.string('alertSeats'));

					const valid = this.parties.filter(party=>party.name && party.votes >= 0);
					const total = valid.reduce((sum,party)=>sum + party.votes, 0);
					if (!valid.length || total === 0)
						return alert(this.string('alertParties'));

					const thresholdVotes = total * threshold / 100;
					const passed = valid.filter(party=>party.votes >= thresholdVotes - 1e-7);
					if (!passed.length)
						return alert(this.string('belowThreshold'));

					const quota = total / seats;
					const hare = passed.map(party=>{
						const hareSeats = Math.floor((party.votes * seats) / total);
						return {
							...party,
							hareSeats,
							remainder: party.votes - hareSeats * quota
						};
					}
					);
					let allocated = hare.reduce((sum,party)=>sum + party.hareSeats, 0);
					hare.sort((a,b)=>b.remainder - a.remainder || b.votes - a.votes);
					for (let i = 0; i < seats - allocated; i++)
						hare[i % hare.length] && hare[i % hare.length].hareSeats++;

					const sainteLague = passed.map(party=>({
						...party,
						sainteLagueSeats: 0
					}));
					const stepList = [];
					for (let i = 1; i <= seats; i++) {
						let max = -1
						  , winner = -1;
						const quotients = sainteLague.map((party,j)=>{
							const divisor = 2 * party.sainteLagueSeats + 1;
							const quotient = party.votes / divisor;
							if (quotient > max || (quotient === max && party.votes > sainteLague[winner].votes)) {
								max = quotient;
								winner = j;
							}
							return {
								id: party.id,
								name: party.name,
								quotient,
								divisor
							};
						}
						);
						if (winner !== -1) {
							sainteLague[winner].sainteLagueSeats++;
							stepList.push({
								round: i,
								winner: sainteLague[winner].name,
								winnerId: sainteLague[winner].id,
								winnerQuotient: max,
								quotients
							});
						}
					}

					this.data = {
						total,
						thresholdVotes,
						threshold,
						seats,
						quota,
						steps: stepList,
						results: valid.map(party=>{
							const hareResult = hare.find(x=>x.id === party.id);
							const sainteLagueResult = sainteLague.find(x=>x.id === party.id);
							return {
								...party,
								passed: party.votes >= thresholdVotes - 1e-7,
								hareSeats: hareResult?.hareSeats ?? 0,
								sainteLagueSeats: sainteLagueResult?.sainteLagueSeats ?? 0,
								remainder: hareResult?.remainder ?? 0
							};
						}
						)
					};
					this.renderResults();
					this.show('results');
				}

				renderResults() {
					if (!this.data)
						return;
					const {results, total, thresholdVotes, threshold, quota} = this.data;
					const passed = results.filter(result=>result.passed);
					const failed = results.filter(result=>!result.passed);
					const row = (result,seats,extra='')=>`<tr><td>${escape(result.name)}</td><td>${this.format(result.votes)}</td><td><strong>${seats}</strong></td>${extra}</tr>`;

					dom.stats.innerHTML = `<div class="info">${this.string('totalVotes')}: ${this.format(total)}<br>${this.string('thresholdVotes')} (${this.format(threshold)}%): ${this.format(thresholdVotes, {
						maximumFractionDigits: 0
					})}${failed.length ? `<br><span class="italic">${this.string('belowThreshold')}: ${failed.map(result=>escape(result.name)).join(', ')}</span>` : ''}</div>`;
					dom.hare.innerHTML = `<p class="info">${this.string('quota')}: ${this.format(quota)}</p><table><thead><tr><th>${this.string('party')}</th><th>${this.string('votes')}</th><th>${this.string('seatsColumn')}</th><th>${this.string('remainder')}</th></tr></thead><tbody>${[...passed].sort((a,b)=>b.hareSeats - a.hareSeats).map(result=>row(result, result.hareSeats, `<td>${this.format(result.remainder, {
						maximumFractionDigits: 6
					})}</td>`)).join('')}</tbody></table>`;
					dom.sainteLague.innerHTML = `<p class="info">${this.string('divisorsText')}</p><table><thead><tr><th>${this.string('party')}</th><th>${this.string('votes')}</th><th>${this.string('seatsColumn')}</th></tr></thead><tbody>${[...passed].sort((a,b)=>b.sainteLagueSeats - a.sainteLagueSeats).map(result=>row(result, result.sainteLagueSeats)).join('')}</tbody></table>`;
					dom.compare.innerHTML = `<table><thead><tr><th>${this.string('party')}</th><th>Hare</th><th>Sainte-Laguë</th><th>${this.string('diff')}</th></tr></thead><tbody>${[...results].sort((a,b)=>b.votes - a.votes).map(result=>{
						const diff = result.sainteLagueSeats - result.hareSeats;
						return `<tr><td>${escape(result.name)}${result.passed ? '' : ` ( < ${this.format(threshold)}%)`}</td><td>${result.hareSeats}</td><td>${result.sainteLagueSeats}</td><td class="${diff > 0 ? 'positive' : diff < 0 ? 'negative' : 'neutral'}">${diff > 0 ? '+' : ''}${diff}</td></tr>`;
					}
					).join('')}</tbody></table>`;
				}

				renderSteps() {
					const {steps} = this.data;
					if (!steps?.length)
						return;
					const limit = 50;
					const showDetails = steps.slice(0, limit);
					const warning = steps.length > limit ? `<p class="info" style="margin-top:1rem;font-style:italic">${this.template('detailsLimited', {n: limit})}</p>` : '';
					dom.modalSteps.innerHTML = `<table><thead><tr><th>${this.string('round')}</th><th>${this.string('winner')}</th><th>${this.string('quotient')}</th><th>${this.string('divisor')}</th></tr></thead><tbody>${steps.map(step=>`<tr><td>${this.template('seatAllocated', {
						n: step.round
					})}</td><td><strong>${escape(step.winner)}</strong></td><td>${this.format(step.winnerQuotient, {
						maximumFractionDigits: 2
					})}</td><td>${step.quotients.find(quotient=>quotient.id === step.winnerId).divisor}</td></tr>`).join('')}</tbody></table><h3 class="step-header">${this.string('quotientDetail')}</h3>${warning}${showDetails.map(step=>`<div class="step"><h4>${this.template('seatAllocated', {
						n: step.round
					})} - ${this.string('winnerPrefix')}${escape(step.winner)}</h4><table><tr>${step.quotients.map(quotient=>`<th>${escape(quotient.name)} (/${quotient.divisor})</th>`).join('')}</tr><tr>${step.quotients.map(quotient=>`<td class="${quotient.id === step.winnerId ? 'highlight' : ''}">${this.format(quotient.quotient, {
						maximumFractionDigits: 2
					})}</td>`).join('')}</tr></table></div>`).join('')}${warning}`;
				}

				exportData() {
					if (!this.data)
						return;
					const {results} = this.data;
					const total = results.reduce((sum,party)=>sum + party.votes, 0);
					const header = [this.string('party'), this.string('votes'), this.string('share'), this.string('passedHeader'), this.string('hareSeatsHeader'), this.string('sainteLagueSeatsHeader'), this.string('differenceHeader')].join(',');
					const csv = header + '\n' + results.map(result=>`"${result.name.replace(/"/g, '""')}",${result.votes},"${this.format(result.votes / total * 100, {
						minimumFractionDigits: 2,
						maximumFractionDigits: 2
					})}",${result.passed ? this.string('yes') : this.string('no')},${result.hareSeats},${result.sainteLagueSeats},${result.sainteLagueSeats - result.hareSeats}`).join('\n');
					node('a', {
						href: URL.createObjectURL(new Blob([csv],{
							type: 'text/csv'
						})),
						download: `apportionment_${new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-')}.csv`
					}).click();
				}

				importData(file) {
					if (!file)
						return;
					const reader = new FileReader();
					reader.onload = event=>{
						try {
							const content = event.target.result;
							const first = content.split('\n')[0] || '';
							const delimiter = (first.match(/\t/g) || []).length > (first.match(/,/g) || []).length ? '\t' : ',';
							const lines = content.split(/\r?\n/).filter(line=>line.trim());
							if (lines.length < 1)
								throw new Error('No data');

							const parse = line=>line.split(new RegExp(`\\${delimiter}(?=(?:(?:[^"]*"){2})*[^"]*$)`)).map(cell=>cell.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
							const firstRow = parse(lines[0]);
							const strategies = [row=>{
								const lower = row.map(cell=>cell.toLowerCase());
								return {
									name: lower.findIndex(header=>['party', 'partai', 'name', 'nama'].some(key=>header.includes(key))),
									votes: lower.findIndex(header=>['vote', 'suara'].some(key=>header.includes(key))),
									start: 1
								};
							}
							, row=>{
								const numeric = row.map(cell=>/^\d+$/.test(cell.replace(/[.,]/g, '').trim()));
								const votes = numeric.findIndex(Boolean);
								const name = numeric.findIndex((val,i)=>!val && i !== votes);
								return {
									name: name !== -1 ? name : (row.length === 2 ? (votes === 0 ? 1 : 0) : -1),
									votes,
									start: 0
								};
							}
							];
							const config = strategies.map(strategy=>strategy(firstRow)).find(result=>result.name !== -1 && result.votes !== -1) || {
								name: -1,
								votes: -1,
								start: 1
							};
							if (config.name === -1 || config.votes === -1)
								throw new Error('Invalid columns');

							const newParties = [];
							for (let i = config.start; i < lines.length; i++) {
								const columns = parse(lines[i]);
								if (columns.length <= Math.max(config.name, config.votes))
									continue;
								const name = columns[config.name];
								const votes = parseInt(columns[config.votes].replace(/[^0-9]/g, '')) || 0;
								if (name)
									newParties.push({
										id: this.nextIndex++,
										name,
										votes
									});
							}
							if (!newParties.length)
								throw new Error('No valid data');
							this.parties = newParties;
							this.renderParties();
							dom.file.value = '';
						} catch {
							alert(this.string('alertImport'));
						}
					}
					;
					reader.readAsText(file);
				}
			}

			new ApportionmentCalc();
		</script>
	</body>
