<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ApportionmentCalc</title>
		<style>
			:root {
				--primary: #005dac;
				--on-primary: #ffffff;
				--hover: #00539a;
				--background: #f9f9ff;
				--surface: #ffffff;
				--text: #181c21;
				--border: #c1c6d4;
				--muted: #f2f3fc;
				--success: #0b6b1d;
				--on-success: #ffffff;
				--danger: #ba1a1a;
				--on-danger: #ffffff;
				--highlight-bg: #d4e3ff;
			}
			.drag-active .container {
				border-color: var(--primary);
				box-shadow: 0 0 0 2px var(--highlight-bg);
				background: var(--muted);
			}
			@media (prefers-color-scheme: dark) {
				:root:not(.light) {
					--primary: #a5c8ff;
					--on-primary: #00315f;
					--hover: #72adff;
					--background: #101319;
					--surface: #0b0e14;
					--text: #e0e2ea;
					--border: #414752;
					--muted: #181c21;
					--success: #82db7e;
					--on-success: #00390a;
					--danger: #ffb4ab;
					--on-danger: #93000a;
					--highlight-bg: #001c3a;
				}
			}
			:root.dark {
				--primary: #a5c8ff;
				--on-primary: #00315f;
				--hover: #72adff;
				--background: #101319;
				--surface: #0b0e14;
				--text: #e0e2ea;
				--border: #414752;
				--muted: #181c21;
				--success: #82db7e;
				--on-success: #00390a;
				--danger: #ffb4ab;
				--on-danger: #93000a;
				--highlight-bg: #001c3a;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				outline-offset: 2px;
			}
			*:focus-visible {
				outline: 2px solid var(--primary);
			}
			body {
				background: var(--background);
				color: var(--text);
				font-family: sans-serif;
				display: flex;
				justify-content: center;
				min-height: 100vh;
				padding: 1rem;
			}
			.container {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				max-width: 960px;
				padding: 2rem;
				width: 100%;
				position: relative;
				margin: 2rem 0;
			}
			.hidden {
				display: none !important;
			}
			h1, h2, h3, label {
				margin: .5rem 0;
			}
			label {
				display: block;
				font-weight: 700;
			}
			input, select, button {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px;
				color: var(--text);
				font-size: 1rem;
				padding: .5rem;
				width: 100%;
			}
			button {
				cursor: pointer;
			}
			button:disabled {
				opacity: .6;
				cursor: not-allowed;
			}
			.primary {
				background: var(--primary);
				color: var(--on-primary);
				border: 0;
			}
			.primary:hover:not(:disabled) {
				background: var(--hover);
			}
			.secondary:hover:not(:disabled) {
				background: var(--muted);
			}
			.danger, .success {
				color: var(--on-danger);
				border: 0;
				background: var(--danger);
			}
			.success {
				background: var(--success);
				color: var(--on-success);
			}
			.danger:hover, .success:hover {
				filter: brightness(.9);
			}
			.selectors {
				position: absolute;
				right: 2rem;
				top: 1rem;
				display: flex;
				gap: 8px;
			}
			.selectors select {
				width: auto;
				font-size: .9rem;
			}
			.row {
				display: flex;
				gap: 1rem;
				margin-bottom: 1rem;
			}
			.group {
				flex: 1;
			}
			.party-row {
				display: flex;
				gap: .5rem;
				align-items: center;
				margin-bottom: .5rem;
			}
			.party-row input[type=text] {
				flex: 2;
			}
			.party-row input[type=number] {
				flex: 1;
			}
			.party-row button {
				width: auto;
				padding: .5rem 1rem;
			}
			.party-share {
				font-size: .9rem;
				color: var(--text);
				opacity: .7;
				min-width: 3.5rem;
				text-align: right;
				font-variant-numeric: tabular-nums;
			}
			.results-grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 1rem;
				margin-top: 1rem;
			}
			.results-grid > div {
				min-width: 0;
			}
			#hare, #sainteLague, #compare {
				overflow-x: auto;
			}
			table {
				border-collapse: collapse;
				margin-top: 1rem;
				width: 100%;
				font-size: .9rem;
			}
			th, td {
				border: 1px solid var(--border);
				padding: .5rem;
				text-align: left;
			}
			th {
				background: var(--primary);
				color: var(--on-primary);
			}
			.comparison {
				margin-top: 2rem;
				padding-top: 1rem;
				border-top: 1px solid var(--border);
			}
			.positive {
				color: var(--success);
				font-weight: 700;
			}
			.negative {
				color: var(--danger);
				font-weight: 700;
			}
			.step {
				border: 1px solid var(--border);
				margin-bottom: 1rem;
				padding: 1rem;
				border-radius: 4px;
				overflow-x: auto;
			}
			.highlight {
				background: var(--highlight-bg);
				font-weight: 700;
			}
			.error {
				color: var(--danger);
				font-size: .9rem;
				margin: 1rem 0;
				display: block;
				font-weight: 500;
			}
			.failed-party {
				opacity: 0.6;
				background: var(--muted);
			}
			.hide-failed .failed-party {
				display: none;
			}
			dialog {
				background: var(--surface);
				color: var(--text);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 1.5rem;
				max-width: 800px;
				max-height: 90%;
				width: 100%;
				margin: auto;
				position: fixed;
				overflow-y: auto;
			}
			dialog::backdrop {
				background: rgba(0, 0, 0, 0.5);
			}
			.dialog-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 1.5rem;
			}
			.dialog-header h2 {
				margin: 0;
				font-size: 1.5rem;
			}
			.close-button {
				background: transparent;
				color: var(--text);
				padding: .25rem;
				font-size: 1.5rem;
				line-height: 1;
				border: 0;
				width: auto;
				cursor: pointer;
			}
			.close-button:hover {
				background: var(--muted);
				color: var(--text);
			}
			.actions {
				display: flex;
				gap: 1rem;
				margin-top: 1rem;
				flex-wrap: wrap;
			}
			.actions button {
				min-width: 160px;
			}
			.info {
				font-size: .9rem;
				opacity: .8;
				line-height: 1.6;
			}
			.stats {
				margin-top: 1rem;
				padding: 1rem;
				border: 1px solid var(--border);
				border-radius: 4px;
			}
			@media(max-width: 768px) {
				.results-grid {
					grid-template-columns: 1fr;
				}
				.selectors {
					position: static;
					justify-content: end;
					margin-bottom: .5rem;
				}
				.row {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="selectors">
				<select id="language">
					<option value="en">English</option>
					<option value="id">Bahasa Indonesia</option>
				</select>
				<select id="theme">
					<option value="auto"></option>
					<option value="light"></option>
					<option value="dark"></option>
				</select>
			</div>
			<h1 id="title"></h1>
			<p id="subtitle" class="info"></p>
			<div id="input">
				<div class="row">
					<div class="group">
						<label id="seatsLabel" for="seats"></label>
						<input type="number" id="seats" min="1" value="10">
					</div>
					<div class="group">
						<label id="thresholdLabel" for="threshold"></label>
						<input type="text" id="threshold" value="4">
						<label style="display:flex;align-items:center;gap:.5rem;margin-top:.5rem;font-weight:400;font-size:.9rem">
							<input type="checkbox" id="hide" style="width:auto;margin:0">
							<span id="hideLabel"></span>
						</label>
					</div>
				</div>
				<div id="list" style="margin-bottom:1rem"></div>
				<div id="inputStats" class="info" style="margin-bottom:1rem;text-align:right"></div>
				<div class="row" style="gap:.5rem">
					<button id="add" class="secondary" style="flex:1"></button>
					<button id="clear" class="secondary" style="flex:1"></button>
					<button id="import" class="secondary" style="flex:1"></button>
				</div>
				<input type="file" id="file" accept=".csv,.tsv,.txt" class="hidden">
				<span id="error" class="error hidden" aria-live="polite"></span>
				<button id="calculate" class="primary"></button>
			</div>
			<div id="results" class="hidden">
				<div class="actions">
					<button id="edit" class="secondary" style="flex:1"></button>
					<button id="steps" class="secondary" style="flex:1"></button>
					<button id="export" class="success" style="flex:1"></button>
				</div>
				<div id="stats" class="stats"></div>
				<div class="results-grid">
					<div>
						<h2 id="hareTitle"></h2>
						<div id="hare"></div>
					</div>
					<div>
						<h2 id="sainteLagueTitle"></h2>
						<div id="sainteLague"></div>
					</div>
				</div>
				<div class="comparison">
					<h2 id="compareTitle"></h2>
					<div id="compare"></div>
				</div>
			</div>
		</div>
		<dialog id="modal">
			<div class="dialog-header">
				<h2 id="modalTitle"></h2>
				<button id="close" class="close-button">×</button>
			</div>
			<div id="modalSteps"></div>
		</dialog>
		<script>
			const text = {
				en: {
					title: 'ApportionmentCalc',
					subtitle: 'Electoral seat allocation calculator: Sainte-Laguë vs Hare Quota',
					autoTheme: 'Auto Theme',
					lightTheme: 'Light',
					darkTheme: 'Dark',
					seatsLabel: 'Total Seats',
					thresholdLabel: 'Electoral Threshold (%)',
					hideLabel: 'Hide parties below threshold',
					add: '+ Add Party',
					calculate: 'Calculate Allocation',
					edit: 'Edit Inputs',
					steps: 'Show Sainte-Laguë Steps',
					export: 'Export to CSV',

					sainteLagueTitle: 'Sainte-Laguë Method',

					seatsColumn: 'Seats',

					diff: 'Diff',
					quota: 'Quota',
					totalVotes: 'Total Valid Votes',
					thresholdVotes: 'Threshold Votes',
					belowThreshold: 'Parties below threshold',
					partyPlaceholder: 'Party Name',

					removeParty: 'Remove Party',
					closeModal: 'Close Modal',

				},
				id: {
					title: 'ApportionmentCalc',
					subtitle: 'Kalkulator alokasi kursi pemilu: Sainte-Laguë vs Kuota Hare',
					autoTheme: 'Tema Otomatis',
					lightTheme: 'Terang',
					darkTheme: 'Gelap',
					seatsLabel: 'Jumlah Kursi',
					thresholdLabel: 'Ambang Batas Parlemen (%)',
					hideLabel: 'Sembunyikan partai di bawah ambang batas',
					add: '+ Tambah Partai',
					calculate: 'Hitung Alokasi',
					edit: 'Ubah Input',
					steps: 'Tampilkan Langkah Sainte-Laguë',
					export: 'Ekspor ke CSV',
					hareTitle: 'Metode Kuota Hare',
					sainteLagueTitle: 'Metode Sainte-Laguë',
					compareTitle: 'Perbandingan Hasil',
					modalTitle: 'Langkah-langkah Sainte-Laguë',
					party: 'Partai',
					votes: 'Suara',
					seatsColumn: 'Kursi',
					remainder: 'Sisa',
					diff: 'Selisih',
					quota: 'BPP (Bilangan Pembagi Pemilih)',
					totalVotes: 'Total Suara Sah',
					thresholdVotes: 'Suara Ambang Batas',
					belowThreshold: 'Partai di bawah ambang batas',
					partyPlaceholder: 'Nama Partai',
					votesPlaceholder: 'Jumlah Suara',
					alertSeats: 'Jumlah kursi harus minimal 1.',
					alertParties: 'Harap tambahkan setidaknya satu partai dengan suara.',
					round: 'Putaran',
					winner: 'Pemenang',
					quotient: 'Bilangan',
					divisor: 'Pembagi',
					seatAllocated: 'Kursi ke-{n}',
					divisorsText: 'Pembagi: 1, 3, 5, 7...',
					quotientDetail: 'Rincian Bilangan',
					detailsLimited: 'Menampilkan rincian untuk {n} putaran pertama saja.',
					summaryLimited: 'Menampilkan {n} putaran pertama saja.',
					winnerPrefix: 'Pemenang: ',
					share: '%',
					passedHeader: 'Lolos Ambang Batas?',
					hareSeatsHeader: 'Kursi Hare',
					sainteLagueSeatsHeader: 'Kursi Sainte-Laguë',
					differenceHeader: 'Selisih',
					yes: 'Ya',
					no: 'Tidak',
					import: 'Impor CSV/TSV',
					alertImport: 'Gagal mengimpor file. Pastikan format CSV/TSV valid dengan kolom "Partai" dan "Suara".',
					clear: 'Hapus Semua',
					clearConfirm: 'Apakah Anda yakin ingin menghapus semua partai?',
					removeParty: 'Hapus Partai',
					closeModal: 'Tutup Modal',
					languageLabel: 'Bahasa',
					themeLabel: 'Tema',
					gallagher: 'Indeks Gallagher'
				}
			};
			const elements = new Proxy({}, { get: (_, id) => document.getElementById(id) });
			const STEPS_LIMIT = 50;
			const SUMMARY_LIMIT = 1000;

			class ApportionmentCalc {
				constructor() {
					this.parties = [];
					this.setup();
					this.theme('auto');
					this.lang(navigator.language?.startsWith('id') ? 'id' : 'en');
					if (!this.loadState()) {
						this.parties = Object.entries({
							Apple: 25000,
							Blueberry: 15000,
							Cherry: 9000,
							Date: 5000,
							Elderberry: 1500
						}).map(([name, votes], i) => ({
							id: i + 1,
							name: name + ' Party',
							votes
						}));
						this.nextIndex = 6;
						this.renderParties();
					} else {
						this.calculate();
					}
					window.onhashchange = () => this.loadState() && this.calculate();
				}
				loadState() {
					try {
						if (!location.hash) return false;
						const state = JSON.parse(decodeURIComponent(location.hash.slice(1)));
						if (!state?.seats || !state?.parties?.length) return false;
						elements.seats.value = state.seats;
						elements.threshold.value = state.threshold ?? 0;
						elements.hide.checked = !!state.hide;
						this.parties = state.parties.map((p, i) => ({
							id: i + 1,
							name: p.name || '',
							votes: p.votes || 0
						}));
						this.nextIndex = this.parties.length + 1;
						this.renderParties();
						return true;
					} catch {
						return false;
					}
				}
				saveState() {
					const state = {
						seats: elements.seats.value,
						threshold: elements.threshold.value,
						hide: elements.hide.checked,
						parties: this.parties.map(({ name, votes }) => ({ name, votes }))
					};
					const hash = encodeURIComponent(JSON.stringify(state));
					location.hash !== '#' + hash && (location.hash = hash);
				}
				setup() {
					const handlers = {
						add: () => this.add(),
						clear: () => this.clear(),
						calculate: () => this.calculate(),
						edit: () => this.display('input'),
						steps: () => this.modal(true),
						close: () => this.modal(false),
						export: () => this.export(),
						import: () => elements.file.click()
					};
					Object.entries(handlers).forEach(([id, handler]) => elements[id].onclick = handler);
					elements.file.onchange = event => this.load(event.target.files[0]);
					elements.modal.onclick = event => {
						const rect = elements.modal.getBoundingClientRect();
						const inDialog = rect.top <= event.clientY && event.clientY <= rect.top + rect.height && rect.left <= event.clientX && event.clientX <= rect.left + rect.width;
						!inDialog && this.modal(false);
					};
					elements.modal.addEventListener('close', () => this.lastFocus?.focus());
					elements.language.onchange = event => this.lang(event.target.value);
					elements.theme.onchange = event => this.theme(event.target.value);
					elements.input.oninput = () => {
						this.error();
						this.updateInputStats();
					};
					document.onkeydown = event => this.key(event);
					elements.list.onclick = event => {
						const row = event.target.closest('.party-row');
						event.target.matches('.danger') && row && this.remove(+row.dataset.id);
					};
					elements.list.onchange = event => {
						const row = event.target.closest('.party-row');
						const party = row && this.parties.find(p => p.id === +row.dataset.id);
						party && (event.target.type === 'text' ? party.name = event.target.value : event.target.value = party.votes = Math.max(0, Math.round(+event.target.value) || 0));
					};
					let dragCounter = 0;
					document.body.ondragenter = event => {
						event.preventDefault();
						dragCounter++;
						document.body.classList.add('drag-active');
					};
					document.body.ondragleave = event => {
						dragCounter--;
						if (dragCounter === 0) document.body.classList.remove('drag-active');
					};
					document.body.ondragover = event => event.preventDefault();
					document.body.ondrop = event => {
						event.preventDefault();
						dragCounter = 0;
						document.body.classList.remove('drag-active');
						const file = event.dataTransfer.files[0];
						file && this.load(file);
					};
				}
				key(event) {
					((event.ctrlKey || event.metaKey) && event.key === 'Enter') && this.calculate();
					const row = event.target.closest('.party-row');
					!event.ctrlKey && !event.metaKey && event.key === 'Enter' && row && event.target.matches('input') && (
						event.preventDefault(),
						(() => {
							const party = this.parties.find(p => p.id === +row.dataset.id);
							party && (event.target.type === 'text' ? party.name = event.target.value : party.votes = Math.max(0, Math.round(+event.target.value) || 0));
						})(),
						event.target.type === 'text' ? event.target.nextElementSibling?.focus() : row.nextElementSibling ? row.nextElementSibling.querySelector('input')?.focus() : this.add()
					);
				}
				string(key) {
					return text[this.language]?.[key] ?? key;
				}
				format(value, options = {}) {
					return value.toLocaleString(this.language === 'id' ? 'id-ID' : 'en-US', options);
				}
				escapeHtml(str) {
					return (str || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
				}
				table(headers, body) {
					return `<table><thead><tr>${headers.map(header => `<th scope="col">${header}</th>`).join('')}</tr></thead><tbody>${body}</tbody></table>`;
				}
				theme(themeName) {
					document.documentElement.className = themeName === 'auto' ? '' : themeName;
					elements.theme.value = themeName;
				}
				lang(language) {
					this.language = elements.language.value = document.documentElement.lang = language;
					Object.keys(text.en).forEach(key => elements[key] && (elements[key].textContent = this.string(key)));
					[...elements.theme.options].forEach(option => option.textContent = this.string(option.value + 'Theme'));
					[['close', 'closeModal'], ['language', 'languageLabel'], ['theme', 'themeLabel']].forEach(([id, key]) => elements[id].setAttribute('aria-label', this.string(key)));
					this.renderParties();
					!elements.results.classList.contains('hidden') && this.data && this.renderResults();
				}
				display(section) {
					['input', 'results'].forEach(id => elements[id].classList.toggle('hidden', id !== section));
					section === 'results' ? (elements.results.setAttribute('tabindex', '-1'), elements.results.focus()) : elements.seats.focus();
				}
				modal(visible) {
					visible ? (this.lastFocus = document.activeElement, this.renderSteps(), elements.modal.showModal()) : elements.modal.close();
				}
				error(message) {
					elements.error.textContent = message || '';
					elements.error.classList.toggle('hidden', !message);
				}
				add() {
					this.error();
					this.parties.push({ id: this.nextIndex++, name: '', votes: 0 });
					this.renderParties();
					elements.list.lastElementChild?.querySelector('input')?.focus();
				}
				clear() {
					confirm(this.string('clearConfirm')) && (this.parties = [], this.renderParties(), this.add(), this.error());
				}
				remove(id) {
					this.error();
					const index = this.parties.findIndex(party => party.id === id);
					this.parties = this.parties.filter(party => party.id !== id);
					this.renderParties();
					const target = Math.min(index, this.parties.length - 1);
					target >= 0 ? elements.list.children[target]?.querySelector('.danger')?.focus() : elements.add.focus();
				}
				updateInputStats() {
					const inputs = [...elements.list.querySelectorAll('input[type=number]')];
					const votes = inputs.reduce((sum, input) => sum + (Math.max(0, parseInt(input.value) || 0)), 0);
					const threshold = parseFloat(elements.threshold.value.replace(',', '.')) || 0;
					const minVotes = votes * threshold / 100;
					elements.inputStats.innerHTML = `${this.string('totalVotes')}: <strong>${this.format(votes)}</strong> | ${this.string('thresholdVotes')} (${this.format(threshold)}%): <strong>${this.format(minVotes, { maximumFractionDigits: 0 })}</strong>`;
					inputs.forEach(input => {
						const val = Math.max(0, parseInt(input.value) || 0);
						const p = votes > 0 ? val / votes * 100 : 0;
						const share = input.parentElement.querySelector('.party-share');
						share && (share.textContent = this.format(p, { maximumFractionDigits: 1 }) + '%');
					});
				}
				renderParties() {
					elements.list.innerHTML = this.parties.map((party, i) => `<div class="party-row" data-id="${party.id}"><input type="text" value="${this.escapeHtml(party.name)}" placeholder="${this.string('partyPlaceholder')}" aria-label="${this.string('partyPlaceholder')} ${i + 1}"><input type="number" value="${party.votes || ''}" placeholder="${this.string('votesPlaceholder')}" min="0" aria-label="${this.string('votesPlaceholder')} ${i + 1}"><span class="party-share">0%</span><button class="danger" aria-label="${this.string('removeParty')} ${i + 1}">×</button></div>`).join('');
					this.updateInputStats();
				}
				load(file) {
					if (!file) return;
					const reader = new FileReader();
					reader.onload = event => {
						try {
							this.parseCSV(event.target.result);
							elements.file.value = '';
						} catch {
							this.error(this.string('alertImport'));
						}
					};
					reader.readAsText(file);
				}
				parseCSV(csvText) {
					const lines = csvText.split(/\r?\n/).filter(line => line.trim());
					if (!lines.length) throw new Error();

					const separator = lines[0].includes('\t') && lines[0].split('\t').length > lines[0].split(',').length ? '\t' : ',';
					const parse = line => line.split(new RegExp(`\\${separator}(?=(?:(?:[^"]*"){2})*[^"]*$)`)).map(cell => cell.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));

					const header = parse(lines[0]);
					const isNum = cell => /^\d+$/.test(cell?.replace(/[.,]/g, '').trim());

					let nameIdx = header.findIndex(cell => /party|partai|name|nama/i.test(cell));
					let voteIdx = header.findIndex(cell => /vote|suara/i.test(cell));
					let start = 1;

					if (nameIdx < 0 || voteIdx < 0) {
						start = 0;
						voteIdx = header.findIndex(isNum);
						nameIdx = (voteIdx >= 0 && header.length === 2) ? 1 - voteIdx : header.findIndex(cell => !isNum(cell));
					}

					if (nameIdx < 0 || voteIdx < 0) throw new Error();

					const parties = lines.slice(start).map(line => {
						const cells = parse(line);
						if (!cells[nameIdx]) return null;
						return {
							id: this.nextIndex++,
							name: cells[nameIdx],
							votes: +((cells[voteIdx] || '').replace(/\D/g, '')) || 0
						};
					}).filter(Boolean);

					if (!parties.length) throw new Error();

					this.parties = parties;
					this.error();
					this.renderParties();
				}
				calculate() {
					this.error();
					const seats = parseInt(elements.seats.value);
					const threshold = parseFloat(elements.threshold.value.replace(',', '.')) || 0;

					this.parties = this.parties.filter(p => p.name.trim() || p.votes > 0);
					this.renderParties();

					const invalidSeats = isNaN(seats) || seats < 1;
					return invalidSeats ? this.error(this.string('alertSeats')) : (() => {
						const { error, data } = this.computeAllocation(seats, threshold, this.parties);
						error ? this.error(this.string(error)) : (() => {
							try {
								this.saveState();
							} catch (e) {
								console.error('saveState error:', e);
							}
							this.data = data;
							this.renderResults();
							this.display('results');
						})();
					})();
				}
				computeAllocation(seats, threshold, parties) {
					const valid = parties
						.filter(party => party.votes >= 0 && (party.name || party.votes > 0))
						.map(party => ({
							...party,
							name: party.name || `${this.string('party')} ${party.id}`,
							hare: 0,
							sainteLague: 0,
							remainder: 0
						}));

					const total = valid.reduce((sum, party) => sum + party.votes, 0);
					if (total === 0) return { error: 'alertParties' };

					const minimumVotes = total * threshold / 100;
					const passed = valid.filter(party => party.votes >= minimumVotes - 1e-7);

					if (!passed.length) return { error: 'belowThreshold' };

					const passedTotal = passed.reduce((sum, party) => sum + party.votes, 0);
					const quota = passedTotal / seats;
					passed.forEach(party => {
						party.hare = Math.floor(party.votes * seats / passedTotal);
						party.remainder = (party.votes * seats % passedTotal) / seats;
						party.divisor = 1;
						party.quotient = party.votes;
					});

					const allocated = passed.reduce((sum, party) => sum + party.hare, 0);
					const remainders = [...passed].sort((a, b) => b.remainder - a.remainder || b.votes - a.votes);
					remainders.slice(0, seats - allocated).forEach(party => party.hare++);

					const steps = [];
					for (let i = 0; i < seats; i++) {
						const winner = passed.reduce((best, party) =>
							party.quotient > best.quotient || (party.quotient === best.quotient && party.votes > best.votes) ? party : best
						);
						if (i < SUMMARY_LIMIT) {
							steps.push({
								round: i + 1,
								winner: winner.name,
								winnerId: winner.id,
								value: winner.quotient,
								divisor: winner.divisor,
								all: i < STEPS_LIMIT ? passed.map(({ id, name, quotient, divisor }) => ({ id, name, quotient, divisor })) : null
							});
						}
						winner.sainteLague++;
						winner.divisor += 2;
						winner.quotient = winner.votes / winner.divisor;
					}

					const results = valid.map(party => ({ ...party, passed: party.votes >= minimumVotes - 1e-7 }));
					const calculateGallagher = (key) => Math.sqrt(0.5 * valid.reduce((sum, p) => sum + Math.pow((p.votes / total * 100) - (p[key] / seats * 100), 2), 0));
					return {
						data: {
							total, minimumVotes, threshold, seats, quota, steps, results,
							hareIndex: calculateGallagher('hare'),
							sainteLagueIndex: calculateGallagher('sainteLague')
						}
					};
				}
				renderResults() {
					this.data && (() => {
						elements.results.classList.toggle('hide-failed', elements.hide.checked);
						const { results, total, minimumVotes, threshold, quota, hareIndex, sainteLagueIndex } = this.data;
						const row = (result, seats, extra = '') => {
							const p = result.votes / total * 100;
							return `<tr class="${result.passed ? '' : 'failed-party'}"><td role="rowheader">${this.escapeHtml(result.name)}</td><td>${this.format(result.votes)}</td><td style="background:linear-gradient(90deg,var(--highlight-bg) ${p}%,transparent ${p}%)">${this.format(p, { maximumFractionDigits: 2 })}%</td><td><strong>${seats}</strong></td>${extra}</tr>`;
						};
						elements.stats.innerHTML = `<div class="info">${this.string('totalVotes')}: ${this.format(total)}<br>${this.string('thresholdVotes')} (${this.format(threshold)}%): ${this.format(minimumVotes, { maximumFractionDigits: 0 })}</div>`;
						const headers = ['party', 'votes', 'share', 'seatsColumn'].map(key => this.string(key));
						elements.hare.innerHTML = `<p class="info">${this.string('quota')}: ${this.format(quota)} | ${this.string('gallagher')}: ${this.format(hareIndex, { maximumFractionDigits: 4 })}</p>` + this.table([...headers, this.string('remainder')], [...results].sort((a, b) => b.hare - a.hare || b.votes - a.votes).map(result => row(result, result.hare, `<td>${this.format(result.remainder, { maximumFractionDigits: 6 })}</td>`)).join(''));
						elements.sainteLague.innerHTML = `<p class="info">${this.string('divisorsText')} | ${this.string('gallagher')}: ${this.format(sainteLagueIndex, { maximumFractionDigits: 4 })}</p>` + this.table(headers, [...results].sort((a, b) => b.sainteLague - a.sainteLague || b.votes - a.votes).map(result => row(result, result.sainteLague)).join(''));
						elements.compare.innerHTML = this.table([this.string('party'), this.string('votes'), this.string('share'), 'Hare', 'Sainte-Laguë', this.string('diff')], [...results].sort((a, b) => b.votes - a.votes).map(result => {
							const difference = result.sainteLague - result.hare;
							const p = result.votes / total * 100;
							return `<tr class="${result.passed ? '' : 'failed-party'}"><td role="rowheader">${this.escapeHtml(result.name)}</td><td>${this.format(result.votes)}</td><td>${this.format(p, { maximumFractionDigits: 2 })}%</td><td>${result.hare}</td><td>${result.sainteLague}</td><td class="${difference > 0 ? 'positive' : difference < 0 ? 'negative' : 'neutral'}">${difference > 0 ? '+' : ''}${difference}</td></tr>`;
						}).join(''));
					})();
				}
				renderSteps() {
					const { steps } = this.data || {};
					steps?.length && (() => {
						const summary = steps.slice(0, SUMMARY_LIMIT), summaryWarning = this.data.seats > SUMMARY_LIMIT ? `<p class="info" style="margin-top:1rem;font-style:italic">${this.string('summaryLimited').replace('{n}', SUMMARY_LIMIT)}</p>` : '';
						const details = steps.slice(0, STEPS_LIMIT), detailsWarning = steps.length > STEPS_LIMIT ? `<p class="info" style="margin-top:1rem;font-style:italic">${this.string('detailsLimited').replace('{n}', STEPS_LIMIT)}</p>` : '';
						const template = this.string('seatAllocated'), prefix = this.string('winnerPrefix'), options = { minimumFractionDigits: 2, maximumFractionDigits: 6 };
						elements.modalSteps.innerHTML = this.table(['round', 'winner', 'quotient', 'divisor'].map(key => this.string(key)), summary.map(step => `<tr><td>${template.replace('{n}', step.round)}</td><td><strong>${this.escapeHtml(step.winner)}</strong></td><td>${this.format(step.value, options)}</td><td>${step.divisor}</td></tr>`).join('')) + summaryWarning + `<h3 style="margin-top:2rem">${this.string('quotientDetail')}</h3>${detailsWarning}` + details.map(step => step.all ? `<div class="step"><h4>${template.replace('{n}', step.round)} - ${prefix}${this.escapeHtml(step.winner)}</h4>` + this.table(step.all.map(quotient => `${this.escapeHtml(quotient.name)} (/${quotient.divisor})`), `<tr>${step.all.map(quotient => `<td class="${quotient.id === step.winnerId ? 'highlight' : ''}">${this.format(quotient.quotient, options)}</td>`).join('')}</tr>`) + '</div>' : '').join('') + detailsWarning;
					})();
				}
				export() {
					this.data && (() => {
						const { results } = this.data, total = results.reduce((sum, party) => sum + party.votes, 0);
						const headers = [this.string('party'), this.string('votes'), this.string('share'), this.string('passedHeader'), this.string('hareSeatsHeader'), this.string('sainteLagueSeatsHeader'), this.string('differenceHeader')].join(',');
						const csv = headers + '\n' + results.map(result => `"${result.name.replace(/"/g, '""')}",${result.votes},"${this.format(result.votes / total * 100, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}",${result.passed ? this.string('yes') : this.string('no')},${result.hare},${result.sainteLague},${result.sainteLague - result.hare}`).join('\n');
						Object.assign(document.createElement('a'), { href: URL.createObjectURL(new Blob([csv], { type: 'text/csv' })), download: `apportionment_${new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-')}.csv` }).click();
					})();
				}
			}
			new ApportionmentCalc();
		</script>
	</body>
