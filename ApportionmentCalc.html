<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ApportionmentCalc</title>
		<style>
			:root {
				--primary: #0070ea;
				--hover: #005bc0;
				--background: #f9f9ff;
				--surface: #fff;
				--text: #414754;
				--border: #c1c6d7;
				--dim: #d7d9e5;
				--success: #28a745;
				--danger: #dc3545
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--background:#10131b;
					--surface: #181c23;
					--text: #c1c6d7;
					--border: #414754;
					--dim: #10131b
				}
			}

			:root.dark {
				--background: #10131b;
				--surface: #181c23;
				--text: #c1c6d7;
				--border: #414754;
				--dim: #10131b
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			body {
				background: var(--background);
				color: var(--text);
				font-family: sans-serif;
				display: flex;
				justify-content: center;
				min-height: 100vh;
				padding: 1rem
			}

			.container {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				max-width: 1000px;
				padding: 2rem;
				width: 100%;
				position: relative;
				margin-top: 2rem
			}

			.hidden {
				display: none!important
			}

			h1,h2,h3,label {
				margin: .5rem 0
			}

			label {
				display: block;
				font-weight: 700
			}

			input,select,button {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px;
				color: var(--text);
				font-size: 1rem;
				padding: .5rem;
				width: 100%
			}

			button {
				cursor: pointer;
				transition: background .2s
			}

			.primary {
				background: var(--primary);
				color: #fff;
				border: 0
			}

			.primary:hover {
				background: var(--hover)
			}

			.secondary:hover {
				background: var(--dim)
			}

			.danger,.success {
				color: #fff;
				border: 0
			}

			.danger {
				background: var(--danger)
			}

			.success {
				background: var(--success)
			}

			.danger:hover,.success:hover {
				filter: brightness(.9)
			}

			.selectors {
				position: absolute;
				right: 2rem;
				top: 1rem;
				display: flex;
				gap: 8px
			}

			.selectors select {
				font-size: .9rem;
				padding: 5px;
				width: auto
			}

			.row {
				display: flex;
				gap: 1rem;
			}

			.group {
				flex: 1;
				margin-bottom: 1rem
			}

			.party-list {
				display: block;
				margin-bottom: 1rem
			}

			.party-row {
				margin-bottom: .5rem;
				display: flex;
				gap: .5rem;
				align-items: center
			}

			.party-row input[type=text] {
				flex: 2
			}

			.party-row input[type=number] {
				flex: 1
			}

			.party-row button {
				width: auto;
				padding: .5rem 1rem
			}

			.results-grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 1rem;
				margin-top: 1rem
			}

			table {
				border-collapse: collapse;
				margin-top: 1rem;
				width: 100%;
				font-size: .9rem
			}

			th,td {
				border: 1px solid var(--border);
				padding: .5rem;
				text-align: left
			}

			th {
				background: var(--primary);
				color: #fff
			}

			.comparison {
				margin-top: 2rem;
				padding-top: 1rem;
				border-top: 1px solid var(--border)
			}

			.positive {
				color: var(--success);
				font-weight: 700
			}

			.negative {
				color: var(--danger);
				font-weight: 700
			}

			.neutral {
				opacity: .5
			}

			.step {
				background: var(--surface);
				border: 1px solid var(--border);
				margin-bottom: 1rem;
				padding: 1rem;
				border-radius: 4px
			}

			.highlight {
				background: rgba(0,112,234,.1);
				font-weight: bold
			}

			#modal {
				position: fixed;
				inset: 0;
				background: rgba(0,0,0,.5);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1000
			}

			#modalContent {
				background: var(--surface);
				padding: 2rem;
				border-radius: 8px;
				max-width: 90%;
				max-height: 90%;
				overflow-y: auto;
				width: 800px;
				position: relative
			}

			#closeModal {
				position: absolute;
				top: 1rem;
				right: 1rem;
				width: auto;
				padding: .5rem 1rem
			}

			.actions {
				display: flex;
				gap: 1rem;
				margin-top: 1rem;
				flex-wrap: wrap
			}

			.actions button {
				flex: 1
			}

			.info {
				font-size: .9rem;
				opacity: .8;
				line-height: 1.6
			}

			#subtitle {
				margin-bottom: 1.5rem;
				opacity: .8
			}

			#addParty {
				margin-bottom: 1rem
			}

			.common-stats {
				margin-top: 1rem;
				padding: 1rem;
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px
			}

			.info-italic {
				font-style: italic
			}

			.step-header {
				margin-top: 2rem
			}

			@media(max-width: 768px) {
				.results-grid {
					grid-template-columns:1fr
				}

				.selectors {
					position: static;
					justify-content: flex-end;
					margin-bottom: .5rem
				}

				.row {
					flex-direction: column;
					gap: 0
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="selectors">
				<select id="language">
					<option value="en">English</option>
					<option value="id">Bahasa Indonesia</option>
				</select>
				<select id="theme">
					<option value="auto"></option>
					<option value="light"></option>
					<option value="dark"></option>
				</select>
			</div>
			<h1 id="title"></h1>
			<p id="subtitle"></p>
			<div id="input">
				<div class="row">
					<div class="group">
						<label id="seatsLabel" for="seats"></label>
						<input type="number" id="seats" min="1" value="10">
					</div>
					<div class="group">
						<label id="thresholdLabel" for="threshold"></label>
						<input type="text" id="threshold" value="4">
					</div>
				</div>
				<div class="party-list" id="partyList"></div>
				<button id="addParty" class="secondary"></button>
				<button id="calculate" class="primary"></button>
			</div>
			<div id="results" class="hidden">
				<div class="actions">
					<button id="edit" class="secondary"></button>
					<button id="showSteps" class="secondary"></button>
					<button id="export" class="success"></button>
				</div>
				<div id="commonStats" class="common-stats"></div>
				<div class="results-grid">
					<div>
						<h2 id="hareTitle"></h2>
						<div id="hareResults"></div>
					</div>
					<div>
						<h2 id="sainteLagueTitle"></h2>
						<div id="sainteLagueResults"></div>
					</div>
				</div>
				<div class="comparison">
					<h2 id="comparisonTitle"></h2>
					<div id="comparisonResults"></div>
				</div>
			</div>
		</div>
		<div id="modal" class="hidden">
			<div id="modalContent">
				<button id="closeModal" class="secondary">×</button>
				<h2 id="modalTitle"></h2>
				<div id="modalSteps"></div>
			</div>
		</div>
		<script>
			const strings = {
				en: {
					title: 'ApportionmentCalc',
					subtitle: 'Electoral seat allocation calculator: Sainte Laguë vs Hare Quota',
					autoTheme: 'Auto Theme',
					lightTheme: 'Light',
					darkTheme: 'Dark',
					seatsLabel: 'Total Seats',
					thresholdLabel: 'Electoral Threshold (%)',
					addParty: '+ Add Party',
					calculate: 'Calculate Allocation',
					edit: 'Edit Inputs',
					showSteps: 'Show Sainte Laguë Steps',
					export: 'Export to CSV',
					hareTitle: 'Hare Quota Method',
					sainteLagueTitle: 'Sainte Laguë Method',
					comparisonTitle: 'Results Comparison',
					modalTitle: 'Sainte Laguë Step-by-Step',
					party: 'Party',
					votes: 'Votes',
					seatsColumn: 'Seats',
					remainder: 'Remainder',
					diff: 'Diff',
					quota: 'Quota',
					totalVotes: 'Total Valid Votes',
					thresholdVotes: 'Threshold Votes',
					belowThreshold: 'Parties below threshold',
					partyPlaceholder: 'Party Name',
					votesPlaceholder: 'Votes',
					alertSeats: 'Total seats must be at least 1.',
					alertParties: 'Please add at least one party with votes.',
					round: 'Round',
					winner: 'Winner',
					quotient: 'Quotient',
					divisor: 'Divisor',
					seatAllocated: 'Seat #{n}',
					divisorsText: 'Divisors: 1, 3, 5, 7...',
					quotientDetail: 'Quotient Detail',
					winnerPrefix: 'Winner: ',
					share: 'Share (%)',
					passedHeader: 'Passed Threshold?',
					hareSeatsHeader: 'Hare Seats',
					lagueSeatsHeader: 'Sainte-Laguë Seats',
					differenceHeader: 'Difference',
					yes: 'Yes',
					no: 'No'
				},
				id: {
					title: 'ApportionmentCalc',
					subtitle: 'Kalkulator alokasi kursi pemilu: Sainte Laguë vs Kuota Hare',
					autoTheme: 'Tema Otomatis',
					lightTheme: 'Terang',
					darkTheme: 'Gelap',
					seatsLabel: 'Jumlah Kursi',
					thresholdLabel: 'Ambang Batas Parlemen (%)',
					addParty: '+ Tambah Partai',
					calculate: 'Hitung Alokasi',
					edit: 'Ubah Input',
					showSteps: 'Tampilkan Langkah Sainte Laguë',
					export: 'Ekspor ke CSV',
					hareTitle: 'Metode Kuota Hare',
					sainteLagueTitle: 'Metode Sainte Laguë',
					comparisonTitle: 'Perbandingan Hasil',
					modalTitle: 'Langkah-langkah Sainte Laguë',
					party: 'Partai',
					votes: 'Suara',
					seatsColumn: 'Kursi',
					remainder: 'Sisa',
					diff: 'Selisih',
					quota: 'BPP (Bilangan Pembagi Pemilih)',
					totalVotes: 'Total Suara Sah',
					thresholdVotes: 'Suara Ambang Batas',
					belowThreshold: 'Partai di bawah ambang batas',
					partyPlaceholder: 'Nama Partai',
					votesPlaceholder: 'Jumlah Suara',
					alertSeats: 'Jumlah kursi harus minimal 1.',
					alertParties: 'Harap tambahkan setidaknya satu partai dengan suara.',
					round: 'Putaran',
					winner: 'Pemenang',
					quotient: 'Bilangan',
					divisor: 'Pembagi',
					seatAllocated: 'Kursi ke-{n}',
					divisorsText: 'Pembagi: 1, 3, 5, 7...',
					quotientDetail: 'Rincian Bilangan',
					winnerPrefix: 'Pemenang: ',
					share: 'Persentase (%)',
					passedHeader: 'Lolos Ambang Batas?',
					hareSeatsHeader: 'Kursi Hare',
					lagueSeatsHeader: 'Kursi Sainte-Laguë',
					differenceHeader: 'Selisih',
					yes: 'Ya',
					no: 'Tidak'
				}
			};

			const node = (tag,props,children)=>{
				const element = Object.assign(document.createElement(tag), props);
				children && element.append(...[children].flat());
				return element;
			}
			;
			const escape = text=>node('p', {
				textContent: text
			}).innerHTML;
			const dom = Object.fromEntries([...document.querySelectorAll('[id]')].map(element=>[element.id, element]));

			class ApportionmentCalc {
				constructor() {
					this.parties = Object.entries({
						'Apple Party': 25000,
						'Banana Party': 15000,
						'Cherry Party': 9000,
						'Date Party': 5000,
						'Elderberry Party': 1500
					}).map(([name,votes],index)=>({
						id: index + 1,
						name,
						votes
					}));
					this.nextId = 6;
					this.language = navigator.language?.startsWith('id') ? 'id' : 'en';
					this.data = null;
					this.bind();
					this.renderParties();
					this.setTheme('auto');
					this.setLanguage(this.language);
				}

				bind() {
					const click = (id,handler)=>{
						dom[id].onclick = handler;
					}
					;
					click('addParty', ()=>this.addParty());
					click('calculate', ()=>this.calculate());
					click('edit', ()=>this.show('input'));
					click('showSteps', ()=>this.toggleModal(true));
					click('closeModal', ()=>this.toggleModal(false));
					click('export', ()=>this.exportData());
					dom.modal.onclick = event=>event.target === dom.modal && this.toggleModal(false);
					dom.language.onchange = event=>this.setLanguage(event.target.value);
					dom.theme.onchange = event=>this.setTheme(event.target.value);
				}

				text(key) {
					return strings[this.language]?.[key] ?? key;
				}
				format(value, options={}) {
					return value.toLocaleString(this.language === 'id' ? 'id-ID' : 'en-US', options);
				}
				template(key, values) {
					return Object.entries(values ?? {}).reduce((result,[k,v])=>result.replace(`{${k}}`, v), this.text(key));
				}

				setTheme(theme) {
					document.documentElement.className = theme === 'auto' ? '' : theme;
					dom.theme.value = theme;
				}

				setLanguage(language) {
					this.language = language;
					dom.language.value = language;
					document.documentElement.lang = language;
					'title subtitle seatsLabel thresholdLabel addParty calculate edit showSteps export hareTitle sainteLagueTitle comparisonTitle modalTitle'.split(' ').forEach(id=>{
						dom[id].textContent = this.text(id);
					}
					);
					[['autoTheme', 0], ['lightTheme', 1], ['darkTheme', 2]].forEach(([key,index])=>{
						dom.theme.options[index].textContent = this.text(key);
					}
					);
					this.renderParties();
					!dom.results.classList.contains('hidden') && this.data && this.renderResults();
				}

				show(section) {
					['input', 'results'].forEach(id=>dom[id].classList.toggle('hidden', id !== section));
				}
				toggleModal(visible) {
					dom.modal.classList.toggle('hidden', !visible);
					visible && this.renderSteps();
				}
				addParty() {
					this.parties.push({
						id: this.nextId++,
						name: '',
						votes: 0
					});
					this.renderParties();
				}
				removeParty(id) {
					this.parties = this.parties.filter(party=>party.id !== id);
					this.renderParties();
				}
				renderParties() {
					dom.partyList.replaceChildren(...this.parties.map(party=>this.createPartyRow(party)));
				}

				createPartyRow(party) {
					const el = document.createElement('div');
					el.className = 'party-row';
					el.innerHTML = `<input type="text" placeholder="${this.text('partyPlaceholder')}" value="${party.name}"><input type="number" placeholder="${this.text('votesPlaceholder')}" value="${party.votes || ''}" min="0"><button class="danger">×</button>`;
					const [nameInput,votesInput,deleteBtn] = el.children;
					nameInput.onchange = e=>party.name = e.target.value;
					votesInput.onchange = e=>e.target.value = party.votes = Math.round(parseFloat(e.target.value)) || 0;
					deleteBtn.onclick = ()=>this.removeParty(party.id);
					return el;
				}

				calculate() {
					const seats = parseInt(dom.seats.value);
					const threshold = parseFloat(dom.threshold.value.replace(',', '.')) || 0;
					if (isNaN(seats) || seats < 1)
						return alert(this.text('alertSeats'));

					const valid = this.parties.filter(party=>party.name && party.votes >= 0);
					const total = valid.reduce((sum,party)=>sum + party.votes, 0);
					if (!valid.length || total === 0)
						return alert(this.text('alertParties'));

					const thresholdVotes = total * threshold / 100;
					const passed = valid.filter(party=>party.votes >= thresholdVotes);
					if (!passed.length)
						return alert(this.text('belowThreshold'));

					const quota = total / seats;
					const hare = passed.map(party=>({
						...party,
						hareSeats: Math.floor(party.votes / quota),
						remainder: party.votes % quota
					}));
					let allocated = hare.reduce((sum,party)=>sum + party.hareSeats, 0);
					hare.sort((a,b)=>b.remainder - a.remainder || b.votes - a.votes);
					for (let i = 0; i < seats - allocated; i++)
						hare[i % hare.length] && hare[i % hare.length].hareSeats++;

					const sainteLague = passed.map(party=>({
						...party,
						lagueSeats: 0
					}));
					const steps = [];
					for (let i = 1; i <= seats; i++) {
						let max = -1
						  , winnerIndex = -1;
						const quotients = sainteLague.map((party,j)=>{
							const divisor = 2 * party.lagueSeats + 1;
							const quotient = party.votes / divisor;
							if (quotient > max) {
								max = quotient;
								winnerIndex = j;
							}
							return {
								id: party.id,
								name: party.name,
								quotient,
								divisor
							};
						}
						);
						if (winnerIndex !== -1) {
							sainteLague[winnerIndex].lagueSeats++;
							steps.push({
								round: i,
								winner: sainteLague[winnerIndex].name,
								winnerId: sainteLague[winnerIndex].id,
								winnerQuotient: max,
								quotients
							});
						}
					}

					this.data = {
						total,
						thresholdVotes,
						threshold,
						seats,
						quota,
						steps,
						results: valid.map(party=>{
							const hareResult = hare.find(x=>x.id === party.id);
							const lagueResult = sainteLague.find(x=>x.id === party.id);
							return {
								...party,
								passed: party.votes >= thresholdVotes,
								hareSeats: hareResult?.hareSeats ?? 0,
								lagueSeats: lagueResult?.lagueSeats ?? 0,
								remainder: hareResult?.remainder ?? 0
							};
						}
						)
					};
					this.renderResults();
					this.show('results');
				}

				renderResults() {
					if (!this.data)
						return;
					const {results, total, thresholdVotes, threshold, quota} = this.data;
					const passed = results.filter(result=>result.passed);
					const failed = results.filter(result=>!result.passed);
					const row = (result,seats,extra='')=>`<tr><td>${escape(result.name)}</td><td>${this.format(result.votes)}</td><td><strong>${seats}</strong></td>${extra}</tr>`;

					dom.commonStats.innerHTML = `<div class="info">${this.text('totalVotes')}: ${this.format(total)}<br>${this.text('thresholdVotes')} (${this.format(threshold)}%): ${this.format(thresholdVotes, {
						maximumFractionDigits: 0
					})}${failed.length ? `<br><span class="info-italic">${this.text('belowThreshold')}: ${failed.map(result=>escape(result.name)).join(', ')}</span>` : ''}</div>`;
					dom.hareResults.innerHTML = `<p class="info">${this.text('quota')}: ${this.format(quota)}</p><table><thead><tr><th>${this.text('party')}</th><th>${this.text('votes')}</th><th>${this.text('seatsColumn')}</th><th>${this.text('remainder')}</th></tr></thead><tbody>${[...passed].sort((a,b)=>b.hareSeats - a.hareSeats).map(result=>row(result, result.hareSeats, `<td>${this.format(result.remainder, {
						maximumFractionDigits: 0
					})}</td>`)).join('')}</tbody></table>`;
					dom.sainteLagueResults.innerHTML = `<p class="info">${this.text('divisorsText')}</p><table><thead><tr><th>${this.text('party')}</th><th>${this.text('votes')}</th><th>${this.text('seatsColumn')}</th></tr></thead><tbody>${[...passed].sort((a,b)=>b.lagueSeats - a.lagueSeats).map(result=>row(result, result.lagueSeats)).join('')}</tbody></table>`;
					dom.comparisonResults.innerHTML = `<table><thead><tr><th>${this.text('party')}</th><th>Hare</th><th>Sainte-Laguë</th><th>${this.text('diff')}</th></tr></thead><tbody>${[...results].sort((a,b)=>b.votes - a.votes).map(result=>{
						const diff = result.lagueSeats - result.hareSeats;
						return `<tr><td>${escape(result.name)}${result.passed ? '' : ` ( < ${this.format(threshold)}%)`}</td><td>${result.hareSeats}</td><td>${result.lagueSeats}</td><td class="${diff > 0 ? 'positive' : diff < 0 ? 'negative' : 'neutral'}">${diff > 0 ? '+' : ''}${diff}</td></tr>`;
					}
					).join('')}</tbody></table>`;
				}

				renderSteps() {
					const {steps} = this.data;
					if (!steps?.length)
						return;
					dom.modalSteps.innerHTML = `<table><thead><tr><th>${this.text('round')}</th><th>${this.text('winner')}</th><th>${this.text('quotient')}</th><th>${this.text('divisor')}</th></tr></thead><tbody>${steps.map(step=>`<tr><td>${this.template('seatAllocated', {
						n: step.round
					})}</td><td><strong>${escape(step.winner)}</strong></td><td>${this.format(step.winnerQuotient, {
						maximumFractionDigits: 2
					})}</td><td>${step.quotients.find(quotient=>quotient.id === step.winnerId).divisor}</td></tr>`).join('')}</tbody></table><h3 class="step-header">${this.text('quotientDetail')}</h3>${steps.map(step=>`<div class="step"><h4>${this.template('seatAllocated', {
						n: step.round
					})} - ${this.text('winnerPrefix')}${escape(step.winner)}</h4><table><tr>${step.quotients.map(quotient=>`<th>${escape(quotient.name)} (/${quotient.divisor})</th>`).join('')}</tr><tr>${step.quotients.map(quotient=>`<td class="${quotient.id === step.winnerId ? 'highlight' : ''}">${this.format(quotient.quotient, {
						maximumFractionDigits: 2
					})}</td>`).join('')}</tr></table></div>`).join('')}`;
				}

				exportData() {
					if (!this.data)
						return;
					const {results} = this.data;
					const total = results.reduce((sum,party)=>sum + party.votes, 0);
					const header = [this.text('party'), this.text('votes'), this.text('share'), this.text('passedHeader'), this.text('hareSeatsHeader'), this.text('lagueSeatsHeader'), this.text('differenceHeader')].join(',');
					const csv = header + '\n' + results.map(result=>`"${result.name.replace(/"/g, '""')}",${result.votes},"${this.format(result.votes / total * 100, {
						minimumFractionDigits: 2,
						maximumFractionDigits: 2
					})}",${result.passed ? this.text('yes') : this.text('no')},${result.hareSeats},${result.lagueSeats},${result.lagueSeats - result.hareSeats}`).join('\n');
					node('a', {
						href: URL.createObjectURL(new Blob([csv],{
							type: 'text/csv'
						})),
						download: `apportionment_${new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-')}.csv`
					}).click();
				}
			}

			new ApportionmentCalc();
		</script>
	</body>
</html>
